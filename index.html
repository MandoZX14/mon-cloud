<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mando Cloud | Media Fix</title>
    <style id="custom-theme">
        :root { 
            --accent: #00ff95; 
            --secret: #ff0055; 
            --bg: #0d0f14; 
            --panel: #1a1d26; 
            --text: #e0e0e0; 
            --danger: #ff4444; 
            --success: #00ff95;
            --radius: 8px; 
            --panel-op: 0.95; 
            --font-main: 'Consolas', 'Monaco', monospace; 
        }
    </style>
    <style>
        * { box-sizing: border-box; transition: 0.2s; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); background-size: cover; background-position: center; 
            color: var(--text); margin: 0; 
            height: 100dvh; 
            display: flex; overflow: hidden; 
            position: fixed; width: 100%;
        }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .lock-box { padding: 30px; border: 1px solid var(--accent); border-radius: var(--radius); background: #0a0c10; text-align: center; width: 90%; max-width: 320px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 15px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; letter-spacing: 5px; margin-bottom: 15px; border-radius: var(--radius); }
        #lock-msg { height: 20px; font-size: 0.9rem; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
        .shake { animation: shake 0.3s ease-in-out; border-color: var(--danger) !important; color: var(--danger) !important; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 100% { transform: translateX(0); } }

        /* SIDEBAR */
        .sidebar { 
            width: 250px; background: rgba(26, 29, 38, var(--panel-op)); 
            border-right: 1px solid rgba(255,255,255,0.05); padding: 20px; 
            display: flex; flex-direction: column; z-index: 10; backdrop-filter: blur(10px); 
        }
        .brand { color: var(--accent); font-weight: bold; font-size: 1.2rem; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .group-item { padding: 15px; border-radius: var(--radius); margin-bottom: 8px; color: #7a8296; cursor: pointer; border-left: 3px solid transparent; font-size: 1.1rem; }
        .group-item.active { border-left-color: var(--accent); background: rgba(0,255,149,0.05); color: #fff; }
        
        #storage-container { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: var(--radius); cursor: pointer; margin-bottom: 10px; }
        .progress-track { background: #000; height: 8px; border-radius: 4px; overflow: hidden; width: 100%; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.8s ease; }
        
        /* CHAT AREA */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(13, 15, 20, 0.6); min-width: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        
        .bubble { background: rgba(30, 34, 45, 0.9); padding: 14px; border-radius: var(--radius); border-right: 4px solid var(--accent); align-self: flex-start; max-width: 90%; backdrop-filter: blur(5px); word-wrap: break-word; font-size: 1rem; line-height: 1.4; }
        .bubble.pinned { border-right-color: gold; background: rgba(255, 215, 0, 0.05); }
        
        /* MEDIA PREVIEW (IMAGES & VIDEOS) */
        .media-preview { max-width: 100%; border-radius: 4px; margin-top: 10px; cursor: pointer; display: block; }
        
        .bubble a { color: var(--accent); text-decoration: underline; font-weight: bold; }
        .file-link { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; margin-top: 5px; text-decoration: none !important; color: #fff !important; border: 1px solid rgba(255,255,255,0.1); }

        /* INPUT BAR */
        .input-bar { padding: 10px; background: #0a0c10; display: flex; gap: 10px; border-top: 1px solid #333; z-index: 20; padding-bottom: env(safe-area-inset-bottom); }
        #minput { flex: 1; background: #1a1d26; border: 1px solid #333; color: #fff; padding: 14px; outline: none; border-radius: 25px; font-size: 16px; }
        #sbtn { background: var(--accent); color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; border-radius: 25px; font-size: 0.9rem; }

        @media (max-width: 600px) { 
            .sidebar { width: 70px; padding: 10px; align-items: center; } 
            .brand, .group-item span, .storage-header, .set-row span, .btn-config-text { display: none; } 
            .group-item { padding: 15px 5px; text-align: center; width: 100%; margin-bottom: 15px; font-size: 1.2rem; }
            .lock-box { width: 95%; padding: 20px; }
            #context-menu { width: 250px; left: 50% !important; top: 50% !important; transform: translate(-50%, -50%); box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 1px solid var(--accent); }
            .menu-item { padding: 15px; font-size: 1rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        }

        #config-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10020; align-items: center; justify-content: center; }
        .config-box { width: 90%; background: var(--panel); border: 1px solid var(--accent); padding: 20px; border-radius: var(--radius); }
        .set-row input { background: #000; border: 1px solid #444; color: #fff; padding: 12px; outline: none; border-radius: var(--radius); width: 100%; font-size: 16px; }
        .btn-action { padding: 15px; font-size: 1rem; margin-top: 15px; width: 100%; border-radius: var(--radius); border: none; font-weight: bold; }
        .btn-save { background: var(--accent); color: #000; }
        .btn-cancel { background: transparent; color: #fff; border: 1px solid #555; }

        #gallery { position: fixed; inset: 0; background: #000; z-index: 10010; display: none; align-items: center; justify-content: center; }
        #gal-img { max-width: 100%; max-height: 90vh; }
        .gal-btn { padding: 20px; font-size: 2rem; background: transparent; border: none; color: var(--accent); }

        body.vault-mode { --accent: var(--secret); }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); font-size: 1rem; margin-bottom: 20px; letter-spacing: 2px;">AUTHENTICATION</h2>
            <input type="tel" id="linput" class="lock-input" maxlength="4" autofocus placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢">
            <div id="lock-msg"></div>
        </div>
    </div>

    <div id="config-modal">
        <div class="config-box">
            <h3 style="color:var(--accent); margin-top:0;">DESIGN EDITOR</h3>
            <div class="set-row" style="margin-bottom:15px;"><div style="color:#aaa; margin-bottom:5px;">Wallpaper URL</div><input type="text" id="cfg-bg" placeholder="https://..." oninput="previewTheme()"></div>
            <div class="set-row" style="margin-bottom:15px;"><div style="color:#aaa; margin-bottom:5px;">Couleur Accent</div><input type="text" id="cfg-color" placeholder="#00ff95" oninput="previewTheme()"></div>
            <div class="set-row"><div style="color:#aaa; margin-bottom:5px;">Arrondi (px)</div><input type="number" id="cfg-radius" placeholder="8" oninput="previewTheme()"></div>
            <button class="btn-action btn-save" onclick="saveAndCloseConfig()">SAUVEGARDER</button>
            <button class="btn-action btn-cancel" onclick="closeConfig()">ANNULER</button>
        </div>
    </div>

    <div id="gallery">
        <div style="position:absolute; width:100%; top:50%; display:flex; justify-content:space-between; transform:translateY(-50%); pointer-events:none;">
            <button class="gal-btn" style="pointer-events:auto;" onclick="prevImg(event)">‚ùÆ</button>
            <button class="gal-btn" style="pointer-events:auto;" onclick="nextImg(event)">‚ùØ</button>
        </div>
        <img id="gal-img" src="" onclick="event.stopPropagation()">
        <button style="position:absolute; top:20px; right:20px; background:none; border:none; color:var(--accent); font-size:3rem; cursor:pointer;" onclick="closeGal()">√ó</button>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div class="brand" id="brand">STI2D</div>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># <span>G√©n√©ral</span></div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># <span>Projets</span></div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># <span>Archives</span></div>
        
        <div id="storage-container" onclick="toggleSecret()">
            <div class="storage-header"><span>STOCKAGE</span><span id="st-perc">--</span></div>
            <div class="progress-track"><div id="st-fill" class="progress-fill"></div></div>
        </div>

        <button onclick="openConfig()" style="width:100%; background:rgba(255,255,255,0.1); border:none; color:#fff; padding:15px 0; cursor:pointer; margin-top:10px; border-radius:var(--radius);">‚öôÔ∏è <span class="btn-config-text">CONFIG</span></button>
        <button onclick="logout()" style="margin-top:10px; background:transparent; border:1px solid var(--danger); color:var(--danger); padding:10px; cursor:pointer; font-size:0.7rem; width:100%; border-radius:var(--radius);">EXIT</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.5rem; padding: 0 5px; display:flex; align-items:center;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message..." autocomplete="off">
            <button id="sbtn">‚û§</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // AUTH & SECURITY
        localStorage.removeItem('mando_auth'); 
        const linput = document.getElementById('linput');
        const lockMsg = document.getElementById('lock-msg');
        document.getElementById('lock-screen').style.display = 'flex';

        linput.addEventListener('input', () => {
            if (linput.value.length === 4) {
                if (linput.value === "1704") {
                    linput.style.borderColor = "var(--success)";
                    lockMsg.innerText = "OK"; lockMsg.style.color = "var(--success)";
                    setTimeout(() => { document.getElementById('lock-screen').style.display = 'none'; startSync(); }, 600);
                } else {
                    linput.classList.add('shake');
                    lockMsg.innerText = "ERREUR"; lockMsg.style.color = "var(--danger)";
                    setTimeout(() => { linput.value = ""; linput.classList.remove('shake'); lockMsg.innerText = ""; }, 1000);
                }
            }
        });
        window.logout = () => { location.reload(); };

        // THEME
        window.openConfig = () => {
            const theme = JSON.parse(localStorage.getItem('mando_theme') || '{}');
            document.getElementById('cfg-bg').value = theme.bg || "";
            document.getElementById('cfg-color').value = theme.accent || "";
            document.getElementById('cfg-radius').value = theme.radius ? parseInt(theme.radius) : "";
            document.getElementById('config-modal').style.display = 'flex';
        };
        window.closeConfig = () => { document.getElementById('config-modal').style.display = 'none'; applyTheme(); };
        window.previewTheme = () => {
            const bg = document.getElementById('cfg-bg').value;
            const color = document.getElementById('cfg-color').value;
            const radius = document.getElementById('cfg-radius').value;
            if(bg) document.body.style.backgroundImage = `url(${bg})`;
            if(color) document.documentElement.style.setProperty('--accent', color);
            if(radius) document.documentElement.style.setProperty('--radius', radius + "px");
        };
        window.saveAndCloseConfig = () => {
            localStorage.setItem('mando_theme', JSON.stringify({ bg: document.getElementById('cfg-bg').value, accent: document.getElementById('cfg-color').value, radius: document.getElementById('cfg-radius').value + "px" }));
            document.getElementById('config-modal').style.display = 'none';
            applyTheme();
        };
        function applyTheme() {
            const theme = JSON.parse(localStorage.getItem('mando_theme') || '{}');
            if(theme.bg) document.body.style.backgroundImage = `url(${theme.bg})`;
            if(theme.accent) document.documentElement.style.setProperty('--accent', theme.accent);
            if(theme.radius) document.documentElement.style.setProperty('--radius', theme.radius);
        }
        applyTheme();

        // CORE LOGIC
        let currentFolder = "genesis", isSecret = false, unsubscribe = null, galleryList = [], currentGalIdx = 0;
        const folders = ['genesis', 'projets', 'photos'], MAX_STORAGE = 5 * 1024 * 1024 * 1024;

        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentFolder = name; startSync();
        };

        window.openMenu = (e, id, dataText) => {
            e.preventDefault();
            const data = JSON.parse(decodeURIComponent(dataText));
            const menu = document.getElementById('context-menu');
            if(window.innerWidth > 600) { menu.style.left = Math.min(e.pageX, window.innerWidth - 210) + 'px'; menu.style.top = Math.min(e.pageY, window.innerHeight - 200) + 'px'; }
            menu.style.display = 'block';
            let moveOps = folders.filter(f => f !== currentFolder).map(f => `<div class="menu-item" onclick="moveMsg('${id}', '${f}')">Vers #${f}</div>`).join('');
            const urlSafe = data.url ? encodeURIComponent(data.url) : '';
            menu.innerHTML = `<div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">${data.isPinned ? 'D√âTACHER' : '√âPINGLER'}</div>${moveOps}<div class="menu-item" style="color:var(--danger);" onclick="delMsg('${id}', '${data.type}', '${urlSafe}')">SUPPRIMER</div>`;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';

        window.delMsg = async (id, type, urlEncoded) => {
            if(!confirm("SUPPRIMER ?")) return;
            if((type === 'image' || type === 'video' || type === 'file') && urlEncoded) {
                try { await deleteObject(ref(storage, decodeURIComponent(urlEncoded))); } catch (err) {}
            }
            await deleteDoc(doc(db, "messages", id));
            document.getElementById('context-menu').style.display = 'none';
        };
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.moveMsg = async (id, dest) => await updateDoc(doc(db, "messages", id), { folder: isSecret ? `secret_${dest}` : dest });

        window.openGal = (url) => { currentGalIdx = galleryList.indexOf(url); document.getElementById('gal-img').src = url; document.getElementById('gallery').style.display = 'flex'; };
        window.closeGal = () => document.getElementById('gallery').style.display = 'none';
        window.nextImg = (e) => { e.stopPropagation(); currentGalIdx = (currentGalIdx + 1) % galleryList.length; document.getElementById('gal-img').src = galleryList[currentGalIdx]; };
        window.prevImg = (e) => { e.stopPropagation(); currentGalIdx = (currentGalIdx - 1 + galleryList.length) % galleryList.length; document.getElementById('gal-img').src = galleryList[currentGalIdx]; };

        function linkify(text) { return text.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`); }

        function startSync() {
            if (unsubscribe) unsubscribe();
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); 
                chat.innerHTML = ""; 
                let totalBytes = 0; galleryList = [];
                
                snap.forEach(d => {
                    const m = d.data();
                    if (m.type === 'image' || m.type === 'video' || m.type === 'file') totalBytes += Number(m.fileSize || 0);
                    if(m.folder === path) {
                        if(m.type === 'image') galleryList.push(m.url);
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, encodeURIComponent(JSON.stringify(m)));
                        
                        let pressTimer;
                        div.ontouchstart = (e) => { pressTimer = setTimeout(() => openMenu(e, d.id, encodeURIComponent(JSON.stringify(m))), 800); };
                        div.ontouchend = () => clearTimeout(pressTimer);

                        let html = `<div style="font-size:0.6rem; opacity:0.4; margin-bottom:4px;">${m.createdAt?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || ''}</div>`;
                        if(m.text) html += `<p style="margin:0;">${linkify(m.text)}</p>`;
                        
                        // FIX MEDIA DISPLAY
                        if(m.type === 'image') {
                            html += `<img src="${m.url}" class="media-preview" onclick="openGal('${m.url}')">`;
                        } else if(m.type === 'video') {
                            html += `<video src="${m.url}" class="media-preview" controls></video>`;
                        } else if(m.type === 'file') {
                            html += `<a href="${m.url}" target="_blank" class="file-link"><span>üìÑ</span> T√©l√©charger le fichier</a>`;
                        }
                        
                        div.innerHTML = html; chat.appendChild(div);
                    }
                });
                setTimeout(() => chat.scrollTop = chat.scrollHeight, 100);

                let usedMo = totalBytes / (1024 * 1024);
                let usedGo = totalBytes / (1024 * 1024 * 1024);
                let perc = (totalBytes / MAX_STORAGE) * 100;
                let textDisplay = usedGo < 0.01 ? Math.round(usedMo) + " Mo" : usedGo.toFixed(2) + " Go";
                document.getElementById('st-perc').innerText = textDisplay;
                document.getElementById('st-fill').style.width = Math.min((totalBytes > 0 && perc < 2) ? 2 : perc, 100) + "%";
            });
        }

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, createdAt: serverTimestamp(), type: 'text', isPinned: false, fileSize: 0 });
            inp.value = ""; inp.focus();
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            const t = uploadBytesResumable(ref(storage, `${path}/${Date.now()}_${file.name}`), file);
            const btn = document.getElementById('sbtn'); btn.innerText = "‚è≥";
            
            // DETECTION DU TYPE
            let type = 'file';
            if(file.type.startsWith('image/')) type = 'image';
            else if(file.type.startsWith('video/')) type = 'video';

            t.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(t.snapshot.ref);
                await addDoc(collection(db, "messages"), { url, type: type, folder: path, createdAt: serverTimestamp(), isPinned: false, fileSize: file.size });
                btn.innerText = "‚û§";
            });
        };
    </script>
</body>
</html>
