<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mando Cloud Custom</title>
    <style id="custom-theme">
        :root { --accent: #00ff88; --secret: #7000ff; --bg: #0a0b10; --text: #fff; --danger: #ff4444; --success: #00ff88; --radius: 12px; --panel-op: 0.95; --font-main: 'Segoe UI', sans-serif; }
    </style>
    <style>
        * { box-sizing: border-box; transition: 0.2s; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); background-size: cover; background-position: center; color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; text-align: center; width: 300px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 2rem; width: 100%; text-align: center; outline: none; letter-spacing: 10px; margin-bottom: 15px; }
        #lock-msg { height: 20px; font-size: 0.8rem; font-weight: bold; letter-spacing: 2px; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 100% { transform: translateX(0); } }
        .shake { animation: shake 0.3s ease-in-out; border-color: var(--danger) !important; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: rgba(23, 28, 41, var(--panel-op)); border-right: 1px solid rgba(255,255,255,0.1); padding: 20px; display: flex; flex-direction: column; z-index: 10; backdrop-filter: blur(10px); }
        .group-item { padding: 12px; border-radius: var(--radius); margin-bottom: 8px; color: #888; cursor: pointer; border: 1px solid transparent; }
        .group-item.active { border-color: var(--accent); background: rgba(0,255,136,0.1); color: #fff; font-weight: bold; }
        
        /* STORAGE BAR */
        #storage-container { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.05); border-radius: var(--radius); cursor: pointer; }
        .storage-header { display: flex; justify-content: space-between; font-size: 0.7rem; color: #aaa; margin-bottom: 6px; }
        .progress-track { background: #222; height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.8s ease; }
        
        /* MAIN */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(7, 8, 12, 0.4); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { background: rgba(255,255,255,0.06); padding: 12px; border-radius: var(--radius); border-left: 4px solid var(--accent); align-self: flex-start; max-width: 85%; backdrop-filter: blur(5px); }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.1); }
        .img-preview { max-width: 100%; border-radius: calc(var(--radius) / 2); margin-top: 8px; cursor: pointer; }

        /* CONTEXT MENU */
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: var(--radius); z-index: 10002; display: none; box-shadow: 0 10px 40px #000; min-width: 190px; overflow: hidden; }
        .menu-item { padding: 12px 18px; font-size: 0.85rem; cursor: pointer; color: #eee; border-bottom: 1px solid #333; }
        .menu-item:hover { background: var(--accent); color: white; }

        /* SETTINGS PANEL (DANS LE VAULT) */
        #settings-panel { display: none; padding: 15px; background: rgba(0,0,0,0.3); border-radius: var(--radius); margin-bottom: 15px; font-size: 0.8rem; border: 1px solid var(--accent); }
        .set-row { margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }
        .set-row input { background: #000; border: 1px solid #444; color: #fff; padding: 5px; border-radius: 4px; }

        /* GALLERY */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10010; display: none; align-items: center; justify-content: center; }
        #gal-img { max-width: 95%; max-height: 85vh; border-radius: 4px; }
        .gal-nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .gal-btn { pointer-events: auto; background: rgba(255,255,255,0.1); color: white; border: none; padding: 20px; cursor: pointer; border-radius: 50%; font-size: 1.5rem; }

        body.vault-mode { --accent: var(--secret); }
        body.vault-mode #settings-panel { display: block; }

        .input-bar { padding: 15px; background: rgba(14, 16, 24, var(--panel-op)); display: flex; gap: 12px; border-top: 1px solid #222; backdrop-filter: blur(10px); }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: var(--radius); outline: none; }
        #sbtn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: var(--radius); cursor: pointer; font-weight: bold; }

        @media (max-width: 600px) { .sidebar { width: 70px; } .brand, .group-item span, .storage-header span:first-child, .set-row span { display: none; } }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); margin-top:0;">MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" maxlength="4" autofocus placeholder="****">
            <div id="lock-msg"></div>
        </div>
    </div>

    <div id="gallery">
        <div class="gal-nav"><button class="gal-btn" onclick="prevImg(event)">‚óÄ</button><button class="gal-btn" onclick="nextImg(event)">‚ñ∂</button></div>
        <img id="gal-img" src="" onclick="event.stopPropagation()">
        <button style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:2rem; cursor:pointer;" onclick="closeGal()">√ó</button>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div class="brand" id="brand">MANDO.</div>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># <span>G√©n√©ral</span></div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># <span>Projets</span></div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># <span>Photos</span></div>
        
        <div id="storage-container" onclick="toggleSecret()">
            <div class="storage-header"><span>STOCKAGE</span><span id="st-perc">Calcul...</span></div>
            <div class="progress-track"><div id="st-fill" class="progress-fill"></div></div>
        </div>
        <button onclick="logout()" style="margin-top:10px; background:none; border:1px solid var(--danger); color:var(--danger); padding:8px; border-radius:var(--radius); cursor:pointer; font-size:0.7rem;">DECONNEXION</button>
    </aside>

    <main class="main">
        <div id="chat">
            <div id="settings-panel">
                <h4 style="margin:0 0 10px 0; color:var(--accent)">PRESETS DESIGN</h4>
                <div class="set-row"><span>Fond d'√©cran (URL)</span><input type="text" id="set-bg" placeholder="Lien .jpg / .png"></div>
                <div class="set-row"><span>Arrondi Bordure (px)</span><input type="number" id="set-radius" value="12"></div>
                <div class="set-row"><span>Police (ex: Orbitron)</span><input type="text" id="set-font" value="Segoe UI"></div>
                <button onclick="savePresets()" style="background:var(--accent); border:none; color:#000; padding:5px; cursor:pointer; font-weight:bold; border-radius:4px;">APPLIQUER</button>
            </div>
        </div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.4rem;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH ---
        const linput = document.getElementById('linput');
        const lockMsg = document.getElementById('lock-msg');
        linput.addEventListener('input', () => {
            if (linput.value.length === 4) {
                if (linput.value === "1704") {
                    linput.style.borderColor = "var(--success)";
                    lockMsg.innerText = "ACCESS GRANTED"; lockMsg.style.color = "var(--success)";
                    localStorage.setItem('mando_auth', 'true');
                    setTimeout(() => { document.getElementById('lock-screen').style.display = 'none'; startSync(); }, 600);
                } else {
                    linput.classList.add('shake');
                    lockMsg.innerText = "WRONG CODE"; lockMsg.style.color = "var(--danger)";
                    setTimeout(() => { linput.value = ""; linput.classList.remove('shake'); lockMsg.innerText = ""; }, 1000);
                }
            }
        });
        if (localStorage.getItem('mando_auth') === 'true') document.getElementById('lock-screen').style.display = 'none';
        window.logout = () => { localStorage.clear(); location.reload(); };

        // --- PRESETS ---
        window.savePresets = () => {
            const config = {
                bg: document.getElementById('set-bg').value,
                radius: document.getElementById('set-radius').value + "px",
                font: document.getElementById('set-font').value
            };
            localStorage.setItem('mando_theme', JSON.stringify(config));
            applyTheme();
        };

        function applyTheme() {
            const theme = JSON.parse(localStorage.getItem('mando_theme') || '{}');
            if(theme.bg) document.body.style.backgroundImage = `url(${theme.bg})`;
            if(theme.radius) document.documentElement.style.setProperty('--radius', theme.radius);
            if(theme.font) document.documentElement.style.setProperty('--font-main', theme.font);
        }
        applyTheme();

        // --- LOGIQUE CORE ---
        let currentFolder = "genesis", isSecret = false, unsubscribe = null, galleryList = [], currentGalIdx = 0;
        const folders = ['genesis', 'projets', 'photos'], MAX_STORAGE = 5 * 1024 * 1024 * 1024;

        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('brand').innerText = isSecret ? "SYSTEM." : "MANDO.";
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentFolder = name; startSync();
        };

        // --- MENU CONTEXTUEL ---
        window.openMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.left = Math.min(e.pageX, window.innerWidth - 200) + 'px';
            menu.style.top = Math.min(e.pageY, window.innerHeight - 200) + 'px';
            menu.style.display = 'block';

            let moveOps = folders.filter(f => f !== currentFolder).map(f => `<div class="menu-item" onclick="moveMsg('${id}', '${f}')">‚û°Ô∏è #${f}</div>`).join('');
            menu.innerHTML = `<div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">${data.isPinned ? 'üìç D√©s√©pingler' : 'üìå √âpingler'}</div>${moveOps}<div class="menu-item" style="color:var(--danger);" onclick="delMsg('${id}')">üóëÔ∏è Supprimer</div>`;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';

        window.delMsg = async (id) => await deleteDoc(doc(db, "messages", id));
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.moveMsg = async (id, dest) => await updateDoc(doc(db, "messages", id), { folder: isSecret ? `secret_${dest}` : dest });

        // --- GALERIE PHOTO AVEC FL√àCHES ---
        window.openGal = (url) => {
            currentGalIdx = galleryList.indexOf(url);
            document.getElementById('gal-img').src = url;
            document.getElementById('gallery').style.display = 'flex';
        };
        window.closeGal = () => document.getElementById('gallery').style.display = 'none';
        window.nextImg = (e) => { e.stopPropagation(); currentGalIdx = (currentGalIdx + 1) % galleryList.length; document.getElementById('gal-img').src = galleryList[currentGalIdx]; };
        window.prevImg = (e) => { e.stopPropagation(); currentGalIdx = (currentGalIdx - 1 + galleryList.length) % galleryList.length; document.getElementById('gal-img').src = galleryList[currentGalIdx]; };
        
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('gallery').style.display === 'flex') {
                if(e.key === "ArrowRight") nextImg(e);
                if(e.key === "ArrowLeft") prevImg(e);
                if(e.key === "Escape") closeGal();
            }
        });

        // --- SYNC ---
        function startSync() {
            if (unsubscribe) unsubscribe();
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); 
                const oldSettings = document.getElementById('settings-panel');
                chat.innerHTML = ""; chat.appendChild(oldSettings);
                
                let totalBytes = 0; galleryList = [];
                snap.forEach(d => {
                    const m = d.data();
                    if (m.type === 'image' || m.type === 'file') totalBytes += (m.fileSize || 0);
                    if(m.folder === path) {
                        if(m.type === 'image') galleryList.push(m.url);
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, m);
                        let html = `<div style="font-size:0.55rem; opacity:0.4;">${m.createdAt?.toDate().toLocaleTimeString() || ''}</div>`;
                        if(m.text) html += `<p style="margin:5px 0 0;">${m.text}</p>`;
                        if(m.type === 'image') html += `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">`;
                        div.innerHTML = html; chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;
                let usedGo = totalBytes / (1024**3), perc = (totalBytes / MAX_STORAGE) * 100;
                document.getElementById('st-perc').innerText = `${usedGo.toFixed(2)} Go / 5.00 Go`;
                document.getElementById('st-fill').style.width = Math.max(perc, 1) + "%";
            });
        }

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, createdAt: serverTimestamp(), type: 'text', isPinned: false, fileSize: 0 });
            inp.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            const t = uploadBytesResumable(ref(storage, `${path}/${Date.now()}_${file.name}`), file);
            t.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(t.snapshot.ref);
                await addDoc(collection(db, "messages"), { url, type: file.type.startsWith('image/') ? 'image' : 'file', folder: path, createdAt: serverTimestamp(), isPinned: false, fileSize: file.size });
            });
        };
        if (localStorage.getItem('mando_auth') === 'true') startSync();
    </script>
</body>
</html>
