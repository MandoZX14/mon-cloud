<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mando Cloud</title>
    <style>
        :root { --accent: #0088cc; --secret: #7000ff; --bg: #0a0b10; --text: #fff; --danger: #ff4444; --success: #00ff88; }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN AM√âLIOR√â */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; text-align: center; width: 300px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 2rem; width: 100%; text-align: center; outline: none; letter-spacing: 10px; margin-bottom: 15px; }
        #lock-msg { height: 20px; font-size: 0.9rem; font-weight: bold; letter-spacing: 2px; }
        
        /* Animation Secousse (Erreur) */
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
        .shake { animation: shake 0.3s ease-in-out; border-color: var(--danger) !important; color: var(--danger) !important; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: rgba(23, 28, 41, 0.95); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .group-item { padding: 12px; border-radius: 10px; margin-bottom: 8px; color: #888; cursor: pointer; border: 1px solid transparent; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: #fff; font-weight: bold; }
        
        /* BARRE DE STOCKAGE */
        #storage-container { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; border: 1px solid transparent; }
        .storage-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 6px; }
        .progress-track { background: #222; height: 6px; border-radius: 3px; overflow: hidden; width: 100%; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s ease; }
        
        /* CHAT */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 85%; position: relative; word-wrap: break-word; user-select: none; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.1); }
        .img-preview { max-width: 100%; border-radius: 8px; margin-top: 8px; cursor: pointer; }

        /* MENU CONTEXTUEL */
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 8px; z-index: 10002; display: none; box-shadow: 0 10px 30px #000; min-width: 180px; }
        .menu-item { padding: 12px 15px; font-size: 0.9rem; cursor: pointer; color: #eee; border-bottom: 1px solid #333; }
        .menu-item:hover { background: var(--accent); color: white; }

        /* VISIONNEUSE */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10010; display: none; align-items: center; justify-content: center; }
        #gal-img { max-width: 95%; max-height: 80vh; border-radius: 5px; }
        
        body.vault-mode { --accent: var(--secret); }
        body.vault-mode .progress-fill { background: var(--secret); }
        
        .input-bar { padding: 15px; background: #0e1018; display: flex; gap: 10px; border-top: 1px solid #222; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        #sbtn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        @media (max-width: 600px) { .sidebar { width: 80px; padding: 10px; } .sidebar h3, .group-item span, .storage-header span:first-child { display: none; } .storage-header { justify-content: center; } }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); margin-top:0;">MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" maxlength="4" autofocus placeholder="****">
            <div id="lock-msg"></div>
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <h3 id="brand" style="color:var(--accent)">MANDO.</h3>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># <span>G√©n√©ral</span></div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># <span>Projets</span></div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># <span>Photos</span></div>
        
        <div id="storage-container" onclick="toggleSecret()">
            <div class="storage-header">
                <span>STOCKAGE</span>
                <span id="st-perc">0%</span>
            </div>
            <div class="progress-track">
                <div id="st-fill" class="progress-fill"></div>
            </div>
        </div>
        
        <button onclick="logout()" style="margin-top:10px; background:var(--danger); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; width:100%;">üîí</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.5rem; color:#666;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH & ANIMATIONS ---
        const linput = document.getElementById('linput');
        const lockMsg = document.getElementById('lock-msg');

        linput.addEventListener('input', () => {
            const val = linput.value;
            if (val.length === 4) {
                if (val === "1704") {
                    // SUCC√àS
                    linput.style.borderColor = "var(--success)";
                    linput.style.color = "var(--success)";
                    lockMsg.innerText = "ACCESS GRANTED";
                    lockMsg.style.color = "var(--success)";
                    
                    localStorage.setItem('mando_auth', 'true');
                    
                    setTimeout(() => {
                        document.getElementById('lock-screen').style.display = 'none';
                        startSync();
                    }, 800);
                } else {
                    // ERREUR
                    linput.classList.add('shake'); // Animation secousse
                    lockMsg.innerText = "WRONG CODE";
                    lockMsg.style.color = "var(--danger)";
                    
                    setTimeout(() => {
                        linput.value = "";
                        linput.classList.remove('shake');
                        linput.style.borderColor = "var(--accent)";
                        linput.style.color = "white";
                        lockMsg.innerText = "";
                    }, 1000);
                }
            }
        });

        if (localStorage.getItem('mando_auth') === 'true') document.getElementById('lock-screen').style.display = 'none';
        
        window.logout = () => { localStorage.clear(); location.reload(); };

        // --- VARS ---
        let currentFolder = "genesis";
        let isSecret = false;
        let unsubscribe = null;
        const folders = ['genesis', 'projets', 'photos'];

        // --- LOGIQUE SECR√àTE ---
        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('brand').innerText = isSecret ? "SYSTEM." : "MANDO.";
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentFolder = name; startSync();
        };

        // --- MENU CONTEXTUEL ---
        window.openMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            let x = e.pageX, y = e.pageY;
            if (x + 180 > window.innerWidth) x = window.innerWidth - 190;
            if (y + 150 > window.innerHeight) y = window.innerHeight - 160;
            menu.style.left = x + 'px'; menu.style.top = y + 'px'; menu.style.display = 'block';

            let moveOptions = folders.filter(f => f !== currentFolder).map(f => 
                `<div class="menu-item" onclick="moveMsg('${id}', '${f}')">‚û°Ô∏è Vers #${f}</div>`
            ).join('');

            menu.innerHTML = `
                <div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">${data.isPinned ? 'üìå D√©s√©pingler' : 'üìå √âpingler'}</div>
                ${moveOptions}
                <div class="menu-item" style="color:var(--danger);" onclick="delMsg('${id}')">üóëÔ∏è Supprimer</div>
            `;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';

        // --- ACTIONS ---
        window.delMsg = async (id) => await deleteDoc(doc(db, "messages", id));
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.moveMsg = async (id, dest) => await updateDoc(doc(db, "messages", id), { folder: isSecret ? `secret_${dest}` : dest });
        window.openGal = (url) => { document.getElementById('gal-img').src = url; document.getElementById('gallery').style.display = 'flex'; };

        // --- SYNC ENGINE ---
        function startSync() {
            if (unsubscribe) unsubscribe();
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); chat.innerHTML = "";
                let count = 0;
                snap.forEach(d => {
                    const m = d.data();
                    if(m.folder === path) {
                        count++;
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, m);
                        
                        let c = `<div style="font-size:0.6rem; opacity:0.5;">${m.createdAt?.toDate().toLocaleTimeString() || ''} ${m.isPinned ? '‚≠ê' : ''}</div>`;
                        if(m.text) c += `<p style="margin:5px 0 0;">${m.text}</p>`;
                        if(m.type === 'image') c += `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">`;
                        div.innerHTML = c;
                        chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;
                let perc = Math.min(count * 2, 100);
                document.getElementById('st-fill').style.width = perc + "%";
                document.getElementById('st-perc').innerText = perc + "%";
            });
        }

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, createdAt: serverTimestamp(), type: 'text', isPinned: false });
            inp.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            const t = uploadBytesResumable(ref(storage, `${path}/${Date.now()}_${file.name}`), file);
            t.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(t.snapshot.ref);
                await addDoc(collection(db, "messages"), { url, type: file.type.startsWith('image/') ? 'image' : 'file', folder: path, createdAt: serverTimestamp(), isPinned: false });
            });
        };

        if (localStorage.getItem('mando_auth') === 'true') startSync();
    </script>
</body>
</html>
