<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mando Cloud | STI2D Edition</title>
    <style id="custom-theme">
        :root { 
            --accent: #00ff95; 
            --secret: #ff0055; 
            --bg: #0d0f14; 
            --panel: #1a1d26; 
            --text: #e0e0e0; 
            --danger: #ff4444; 
            --success: #00ff95;
            --radius: 4px; 
            --panel-op: 0.95; 
            --font-main: 'Consolas', 'Monaco', monospace; 
        }
    </style>
    <style>
        * { box-sizing: border-box; transition: 0.2s; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); background-size: cover; background-position: center; color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .lock-box { padding: 40px; border: 1px solid var(--accent); border-radius: 4px; background: #0a0c10; text-align: center; width: 320px; box-shadow: 0 0 20px rgba(0,255,149,0.1); }
        .lock-input { background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 12px; font-size: 1.8rem; width: 100%; text-align: center; outline: none; letter-spacing: 8px; margin-bottom: 15px; }
        #lock-msg { height: 20px; font-size: 0.8rem; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 100% { transform: translateX(0); } }
        .shake { animation: shake 0.3s ease-in-out; border-color: var(--danger) !important; color: var(--danger) !important; }

        .sidebar { width: 250px; background: rgba(26, 29, 38, var(--panel-op)); border-right: 1px solid rgba(255,255,255,0.05); padding: 20px; display: flex; flex-direction: column; z-index: 10; backdrop-filter: blur(10px); }
        .brand { color: var(--accent); font-weight: bold; font-size: 1.2rem; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .group-item { padding: 12px; border-radius: var(--radius); margin-bottom: 8px; color: #7a8296; cursor: pointer; border-left: 3px solid transparent; }
        .group-item.active { border-left-color: var(--accent); background: rgba(0,255,149,0.05); color: #fff; }
        
        #storage-container { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: var(--radius); cursor: pointer; }
        .storage-header { display: flex; justify-content: space-between; font-size: 0.7rem; color: #666; margin-bottom: 6px; }
        .progress-track { background: #000; height: 4px; border-radius: 2px; overflow: hidden; width: 100%; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.8s ease; }
        
        .main { flex: 1; display: flex; flex-direction: column; position: relative; background: rgba(13, 15, 20, 0.6); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: rgba(30, 34, 45, 0.8); padding: 12px; border-radius: var(--radius); border-right: 3px solid var(--accent); align-self: flex-start; max-width: 85%; backdrop-filter: blur(5px); }
        .bubble.pinned { border-right-color: gold; background: rgba(255, 215, 0, 0.05); }
        .img-preview { max-width: 100%; border-radius: 2px; margin-top: 8px; cursor: pointer; }

        #context-menu { position: fixed; background: #0a0c10; border: 1px solid #333; border-radius: var(--radius); z-index: 10002; display: none; box-shadow: 0 10px 30px #000; min-width: 200px; }
        .menu-item { padding: 12px 15px; font-size: 0.8rem; cursor: pointer; color: #bbb; border-bottom: 1px solid #222; }
        .menu-item:hover { background: var(--accent); color: #000; }

        #settings-panel { display: none; padding: 15px; background: rgba(0,0,0,0.4); border: 1px solid var(--accent); border-radius: var(--radius); margin-bottom: 20px; }
        .set-row { margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; font-size: 0.75rem; }
        .set-row input { background: #000; border: 1px solid #333; color: var(--accent); padding: 8px; outline: none; }

        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10010; display: none; align-items: center; justify-content: center; }
        #gal-img { max-width: 95%; max-height: 85vh; border: 1px solid #333; }
        .gal-nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; pointer-events: none; }
        .gal-btn { pointer-events: auto; background: rgba(0,255,149,0.1); color: var(--accent); border: 1px solid var(--accent); padding: 15px; cursor: pointer; font-size: 1.2rem; }

        body.vault-mode { --accent: var(--secret); }
        body.vault-mode #settings-panel { display: block; }

        .input-bar { padding: 15px; background: rgba(10, 12, 16, var(--panel-op)); display: flex; gap: 10px; border-top: 1px solid #222; backdrop-filter: blur(10px); }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; border-radius: var(--radius); }
        #sbtn { background: var(--accent); color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; border-radius: var(--radius); }

        @media (max-width: 600px) { .sidebar { width: 65px; padding: 10px; } .brand, .group-item span, .storage-header, .set-row span { display: none; } }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); font-size: 1rem; margin-bottom: 15px; letter-spacing: 2px;">SYSTEM AUTHENTICATION</h2>
            <input type="password" id="linput" class="lock-input" maxlength="4" autofocus placeholder="0000">
            <div id="lock-msg"></div>
        </div>
    </div>

    <div id="gallery">
        <div class="gal-nav"><button class="gal-btn" onclick="prevImg(event)">â—€</button><button class="gal-btn" onclick="nextImg(event)">â–¶</button></div>
        <img id="gal-img" src="" onclick="event.stopPropagation()">
        <button style="position:absolute; top:20px; right:20px; background:none; border:none; color:var(--accent); font-size:2rem; cursor:pointer;" onclick="closeGal()">Ã—</button>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div class="brand" id="brand">STI2D.SYS</div>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># <span>GÃ©nÃ©ral</span></div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># <span>Projets</span></div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># <span>Archives</span></div>
        
        <div id="storage-container" onclick="toggleSecret()">
            <div class="storage-header"><span>MEMORY</span><span id="st-perc">0.00 Go / 5 Go</span></div>
            <div class="progress-track"><div id="st-fill" class="progress-fill"></div></div>
        </div>
        <button onclick="logout()" style="margin-top:10px; background:transparent; border:1px solid var(--danger); color:var(--danger); padding:6px; cursor:pointer; font-size:0.6rem;">DISCONNECT</button>
    </aside>

    <main class="main">
        <div id="chat">
            <div id="settings-panel">
                <h4 style="margin:0 0 10px 0; color:var(--accent); font-size: 0.8rem;">[ PRESETS CONFIGURATION ]</h4>
                <div class="set-row"><span>WALLPAPER URL</span><input type="text" id="set-bg" placeholder="https://..."></div>
                <div class="set-row"><span>BORDER RADIUS (px)</span><input type="number" id="set-radius" value="4"></div>
                <div class="set-row"><span>SYSTEM FONT</span><input type="text" id="set-font" value="Consolas"></div>
                <button onclick="savePresets()" style="background:var(--accent); border:none; color:#000; padding:8px; cursor:pointer; font-weight:bold; width: 100%;">APPLY CHANGES</button>
            </div>
        </div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.4rem;">ðŸ“Ž<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Enter command or message...">
            <button id="sbtn">EXEC</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const linput = document.getElementById('linput');
        const lockMsg = document.getElementById('lock-msg');

        linput.addEventListener('input', () => {
            if (linput.value.length === 4) {
                if (linput.value === "1704") {
                    linput.style.borderColor = "var(--success)";
                    lockMsg.innerText = "ACCESS GRANTED"; lockMsg.style.color = "var(--success)";
                    localStorage.setItem('mando_auth', 'true');
                    setTimeout(() => { document.getElementById('lock-screen').style.display = 'none'; startSync(); }, 600);
                } else {
                    linput.classList.add('shake');
                    lockMsg.innerText = "WRONG CODE"; lockMsg.style.color = "var(--danger)";
                    setTimeout(() => { linput.value = ""; linput.classList.remove('shake'); lockMsg.innerText = ""; }, 1000);
                }
            }
        });

        if (localStorage.getItem('mando_auth') === 'true') document.getElementById('lock-screen').style.display = 'none';
        window.logout = () => { localStorage.clear(); location.reload(); };

        window.savePresets = () => {
            const config = { bg: document.getElementById('set-bg').value, radius: document.getElementById('set-radius').value + "px", font: document.getElementById('set-font').value };
            localStorage.setItem('mando_theme', JSON.stringify(config));
            applyTheme();
        };

        function applyTheme() {
            const theme = JSON.parse(localStorage.getItem('mando_theme') || '{}');
            if(theme.bg) document.body.style.backgroundImage = `url(${theme.bg})`;
            if(theme.radius) document.documentElement.style.setProperty('--radius', theme.radius);
            if(theme.font) document.documentElement.style.setProperty('--font-main', theme.font);
        }
        applyTheme();

        let currentFolder = "genesis", isSecret = false, unsubscribe = null, galleryList = [], currentGalIdx = 0;
        const folders = ['genesis', 'projets', 'photos'], MAX_STORAGE = 5 * 1024 * 1024 * 1024;

        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('brand').innerText = isSecret ? "VAULT.SEC" : "STI2D.SYS";
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentFolder = name; startSync();
        };

        window.openMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.left = Math.min(e.pageX, window.innerWidth - 210) + 'px';
            menu.style.top = Math.min(e.pageY, window.innerHeight - 200) + 'px';
            menu.style.display = 'block';
            let moveOps = folders.filter(f => f !== currentFolder).map(f => `<div class="menu-item" onclick="moveMsg('${id}', '${f}')">>> MOVE TO #${f}</div>`).join('');
            menu.innerHTML = `<div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">${data.isPinned ? '>> UNPIN' : '>> PIN TO TOP'}</div>${moveOps}<div class="menu-item" style="color:var(--danger);" onclick="delMsg('${id}')">>> PURGE DATA</div>`;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';

        window.delMsg = async (id) => await deleteDoc(doc(db, "messages", id));
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.moveMsg = async (id, dest) => await updateDoc(doc(db, "messages", id), { folder: isSecret ? `secret_${dest}` : dest });

        window.openGal = (url) => { currentGalIdx = galleryList.indexOf(url); document.getElementById('gal-img').src = url; document.getElementById('gallery').style.display = 'flex'; };
        window.closeGal = () => document.getElementById('gallery').style.display = 'none';
        window.nextImg = (e) => { e.stopPropagation(); currentGalIdx = (currentGalIdx + 1) % galleryList.length; document.getElementById('gal-img').src = galleryList[currentGalIdx]; };
        window.prevImg = (e) => { e.stopPropagation(); currentGalIdx = (currentGalIdx - 1 + galleryList.length) % galleryList.length; document.getElementById('gal-img').src = galleryList[currentGalIdx]; };
        
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('gallery').style.display === 'flex') {
                if(e.key === "ArrowRight") nextImg(e); if(e.key === "ArrowLeft") prevImg(e); if(e.key === "Escape") closeGal();
            }
        });

        function startSync() {
            if (unsubscribe) unsubscribe();
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            
            // Ã‰coute TOUS les messages pour calculer le stockage global
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); 
                const oldSettings = document.getElementById('settings-panel');
                chat.innerHTML = ""; chat.appendChild(oldSettings);
                
                let totalBytes = 0; 
                galleryList = [];
                
                snap.forEach(d => {
                    const m = d.data();
                    
                    // Calcul global du stockage (On additionne tous les fileSize de la base)
                    if (m.type === 'image' || m.type === 'file') {
                        totalBytes += (Number(m.fileSize) || 0);
                    }

                    // Filtrage pour l'affichage du dossier actuel uniquement
                    if(m.folder === path) {
                        if(m.type === 'image') galleryList.push(m.url);
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, m);
                        let html = `<div style="font-size:0.55rem; opacity:0.3; margin-bottom:4px;">[${m.createdAt?.toDate().toLocaleTimeString() || ''}]</div>`;
                        if(m.text) html += `<p style="margin:0;">${m.text}</p>`;
                        if(m.type === 'image') html += `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">`;
                        div.innerHTML = html; chat.appendChild(div);
                    }
                });
                
                chat.scrollTop = chat.scrollHeight;

                // Mise Ã  jour de la barre MEMORY
                const usedGo = totalBytes / (1024 * 1024 * 1024);
                const perc = (totalBytes / MAX_STORAGE) * 100;
                
                document.getElementById('st-perc').innerText = usedGo.toFixed(2) + " Go / 5 Go";
                document.getElementById('st-fill').style.width = Math.min(perc, 100) + "%";
            });
        }

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, createdAt: serverTimestamp(), type: 'text', isPinned: false, fileSize: 0 });
            inp.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            const t = uploadBytesResumable(ref(storage, `${path}/${Date.now()}_${file.name}`), file);
            
            t.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(t.snapshot.ref);
                await addDoc(collection(db, "messages"), { 
                    url, 
                    type: file.type.startsWith('image/') ? 'image' : 'file', 
                    folder: path, 
                    createdAt: serverTimestamp(), 
                    isPinned: false, 
                    fileSize: file.size 
                });
            });
        };
        if (localStorage.getItem('mando_auth') === 'true') startSync();
    </script>
</body>
</html>
