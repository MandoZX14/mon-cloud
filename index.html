<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mando Cloud | PRO</title>
    <style>
        :root { --accent: #0088cc; --secret: #7000ff; --bg: #0a0b10; --text: #fff; --danger: #ff4444; --success: #00ff88; }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN 1704 */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; text-align: center; width: 300px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 2rem; width: 100%; text-align: center; outline: none; letter-spacing: 10px; margin-bottom: 15px; }
        #lock-msg { height: 20px; font-size: 0.8rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 75% { transform: translateX(-8px); } 100% { transform: translateX(0); } }
        .shake { animation: shake 0.3s ease-in-out; border-color: var(--danger) !important; color: var(--danger) !important; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: rgba(23, 28, 41, 0.95); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 10; }
        .brand { color: var(--accent); font-weight: bold; font-size: 1.2rem; margin-bottom: 30px; }
        .group-item { padding: 12px; border-radius: 10px; margin-bottom: 8px; color: #888; cursor: pointer; border: 1px solid transparent; font-size: 0.9rem; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: #fff; font-weight: bold; }
        
        /* BARRE DE STOCKAGE FONCTIONNELLE (CACHE DU VAULT) */
        #storage-container { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; }
        .storage-header { display: flex; justify-content: space-between; font-size: 0.7rem; color: #aaa; margin-bottom: 8px; }
        .progress-track { background: #222; height: 6px; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* CHAT AREA */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; background: #07080c; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { background: rgba(255,255,255,0.04); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 85%; position: relative; word-wrap: break-word; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.08); box-shadow: 0 0 10px rgba(255,215,0,0.1); }
        .img-preview { max-width: 100%; border-radius: 8px; margin-top: 8px; cursor: pointer; display: block; }

        /* CONTEXT MENU */
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 10px; z-index: 10002; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.8); min-width: 190px; overflow: hidden; }
        .menu-item { padding: 12px 18px; font-size: 0.85rem; cursor: pointer; color: #eee; border-bottom: 1px solid #2d313f; }
        .menu-item:hover { background: var(--accent); color: white; }
        .menu-item:last-child { border-bottom: none; }

        /* GALLERY VIEW */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 10010; display: none; align-items: center; justify-content: center; }
        #gal-img { max-width: 95%; max-height: 85vh; border-radius: 4px; box-shadow: 0 0 40px #000; }
        
        /* VAULT MODE */
        body.vault-mode { --accent: var(--secret); }
        body.vault-mode .progress-fill { background: var(--secret); }
        
        /* INPUTS */
        .input-bar { padding: 15px 20px; background: #0e1018; display: flex; gap: 12px; border-top: 1px solid #222; align-items: center; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; font-size: 0.95rem; }
        #sbtn { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .clip-btn { font-size: 1.4rem; color: #555; cursor: pointer; padding: 0 5px; }

        @media (max-width: 600px) { 
            .sidebar { width: 75px; padding: 15px 10px; } 
            .brand, .group-item span, .storage-header span:first-child { display: none; }
            .storage-header { justify-content: center; font-size: 0.6rem; }
        }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); margin-top:0; font-size: 1.2rem; letter-spacing: 2px;">MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" maxlength="4" autofocus placeholder="****">
            <div id="lock-msg"></div>
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div class="brand" id="brand">MANDO.</div>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># <span>G√©n√©ral</span></div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># <span>Projets</span></div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># <span>Photos</span></div>
        
        <div id="storage-container" onclick="toggleSecret()">
            <div class="storage-header">
                <span>STOCKAGE</span>
                <span id="st-perc">Calcul...</span>
            </div>
            <div class="progress-track">
                <div id="st-fill" class="progress-fill"></div>
            </div>
        </div>
        
        <button onclick="logout()" style="margin-top:15px; background:rgba(255,68,68,0.1); color:var(--danger); border:1px solid var(--danger); padding:10px; border-radius:8px; cursor:pointer; font-size: 0.7rem; font-weight: bold;">üîí LOGOUT</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label class="clip-btn">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="√âcrire un message...">
            <button id="sbtn">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH LOGIC ---
        const linput = document.getElementById('linput');
        const lockMsg = document.getElementById('lock-msg');
        linput.addEventListener('input', () => {
            if (linput.value.length === 4) {
                if (linput.value === "1704") {
                    linput.style.borderColor = "var(--success)";
                    lockMsg.innerText = "ACCESS GRANTED";
                    lockMsg.style.color = "var(--success)";
                    localStorage.setItem('mando_auth', 'true');
                    setTimeout(() => { document.getElementById('lock-screen').style.display = 'none'; startSync(); }, 600);
                } else {
                    linput.classList.add('shake');
                    lockMsg.innerText = "WRONG CODE";
                    lockMsg.style.color = "var(--danger)";
                    setTimeout(() => {
                        linput.value = ""; linput.classList.remove('shake');
                        lockMsg.innerText = "";
                    }, 1000);
                }
            }
        });
        if (localStorage.getItem('mando_auth') === 'true') document.getElementById('lock-screen').style.display = 'none';
        window.logout = () => { localStorage.clear(); location.reload(); };

        // --- CORE VARS ---
        let currentFolder = "genesis";
        let isSecret = false;
        let unsubscribe = null;
        const folders = ['genesis', 'projets', 'photos'];
        const MAX_STORAGE = 5 * 1024 * 1024 * 1024; // Limite 5 Go

        // --- NAVIGATION SECR√àTE ---
        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('brand').innerText = isSecret ? "SYSTEM." : "MANDO.";
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentFolder = name; startSync();
        };

        // --- CONTEXT MENU ---
        window.openMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            let x = e.pageX, y = e.pageY;
            if (x + 200 > window.innerWidth) x = window.innerWidth - 210;
            if (y + 180 > window.innerHeight) y = window.innerHeight - 190;
            menu.style.left = x + 'px'; menu.style.top = y + 'px'; menu.style.display = 'block';

            let moveOps = folders.filter(f => f !== currentFolder).map(f => 
                `<div class="menu-item" onclick="moveMsg('${id}', '${f}')">‚û°Ô∏è D√©placer vers #${f}</div>`
            ).join('');

            menu.innerHTML = `
                <div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">${data.isPinned ? 'üìç D√©s√©pingler' : 'üìå √âpingler'}</div>
                ${moveOps}
                <div class="menu-item" style="color:var(--danger);" onclick="delMsg('${id}')">üóëÔ∏è Supprimer</div>
            `;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';

        // --- ACTIONS ---
        window.delMsg = async (id) => await deleteDoc(doc(db, "messages", id));
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.moveMsg = async (id, dest) => await updateDoc(doc(db, "messages", id), { folder: isSecret ? `secret_${dest}` : dest });
        window.openGal = (url) => { document.getElementById('gal-img').src = url; document.getElementById('gallery').style.display = 'flex'; };

        // --- SYNC & REAL STORAGE CALC ---
        function startSync() {
            if (unsubscribe) unsubscribe();
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); chat.innerHTML = "";
                let totalBytes = 0;
                
                snap.forEach(d => {
                    const m = d.data();
                    // On calcule le poids pour TOUTE la base (public + secret) pour que la barre soit r√©elle
                    if (m.type === 'image' || m.type === 'file') totalBytes += (m.fileSize || 0);

                    // Mais on n'affiche que les messages du dossier en cours
                    if(m.folder === path) {
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, m);
                        
                        let html = `<div style="font-size:0.55rem; opacity:0.4; margin-bottom:4px;">${m.createdAt?.toDate().toLocaleTimeString() || ''}</div>`;
                        if(m.text) html += `<p style="margin:0; line-height:1.4;">${m.text}</p>`;
                        if(m.type === 'image') html += `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">`;
                        
                        div.innerHTML = html;
                        chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;

                // Mise √† jour Jauge Go
                let usedGo = totalBytes / (1024 * 1024 * 1024);
                let perc = (totalBytes / MAX_STORAGE) * 100;
                document.getElementById('st-perc').innerText = `${usedGo.toFixed(2)} Go / 5.00 Go`;
                document.getElementById('st-fill').style.width = Math.max(perc, 1) + "%";
            });
        }

        // --- ENVOI ---
        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { 
                text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, 
                createdAt: serverTimestamp(), type: 'text', isPinned: false, fileSize: 0 
            });
            inp.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        // --- UPLOAD ---
        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            const refS = ref(storage, `${path}/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(refS, file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), { 
                    url, type: file.type.startsWith('image/') ? 'image' : 'file', 
                    folder: path, createdAt: serverTimestamp(), isPinned: false, 
                    fileSize: file.size 
                });
            });
        };

        if (localStorage.getItem('mando_auth') === 'true') startSync();
    </script>
</body>
</html>
