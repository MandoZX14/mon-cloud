<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STI2D | Espace Projets</title>
    <style>
        /* Thème STI2D : Industriel & Tech */
        :root { --accent: #00ff95; --secret: #ff0055; --bg: #0d0f14; --text: #e0e0e0; --panel: #1a1d26; }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Consolas', 'Monaco', monospace; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN PROPRE */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; }
        .lock-box { padding: 40px; border: 1px solid var(--accent); border-radius: 4px; background: #0a0c10; text-align: center; box-shadow: 0 0 20px rgba(0,255,149,0.1); }
        .lock-input { background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 12px; font-size: 1.8rem; width: 140px; text-align: center; outline: none; }

        /* SIDEBAR TYPE "CONSOLE" */
        .sidebar { width: 240px; background: var(--panel); border-right: 1px solid #2d333f; padding: 20px; display: flex; flex-direction: column; }
        .group-item { padding: 10px; border-radius: 4px; margin-bottom: 5px; color: #7a8296; cursor: pointer; border-left: 3px solid transparent; }
        .group-item.active { border-left-color: var(--accent); background: rgba(0,255,149,0.05); color: #fff; }
        
        /* ZONE SECRET / VAULT */
        #st-box { margin-top: auto; padding: 12px; border: 1px solid #2d333f; border-radius: 4px; cursor: pointer; text-align: center; font-size: 0.8rem; }
        #st-box:hover { border-color: var(--accent); color: var(--accent); }
        
        /* CHAT / LOGS */
        .main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { background: #13161f; padding: 10px; border-radius: 4px; border-right: 2px solid var(--accent); align-self: flex-start; max-width: 90%; font-size: 0.9rem; }
        
        /* VAULT MODE */
        body.vault-mode { --accent: var(--secret); }
        body.vault-mode .lock-box { border-color: var(--secret); }

        /* INPUT BAR */
        .input-bar { padding: 15px; background: #0a0c10; display: flex; gap: 8px; border-top: 1px solid #2d333f; }
        #minput { flex: 1; background: #000; border: 1px solid #2d333f; color: #fff; padding: 10px; border-radius: 4px; outline: none; }
        #sbtn { background: var(--accent); color: #000; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        @media (max-width: 600px) { .sidebar { width: 70px; } .sidebar h3, .group-item span { display: none; } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); font-size: 1rem; margin-bottom: 15px;">SYSTEM AUTHENTICATION</h2>
            <input type="password" id="linput" class="lock-input" maxlength="4" autofocus placeholder="0000">
        </div>
    </div>

    <aside class="sidebar">
        <h3 id="brand" style="color:var(--accent); font-size: 1.2rem;">STI2D.IO</h3>
        <div class="group-item active" onclick="setFolder(this, 'cours')"># <span>Cours</span></div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># <span>Projets</span></div>
        <div class="group-item" onclick="setFolder(this, 'revisions')"># <span>Révisions</span></div>
        
        <div id="st-box" onclick="toggleSecret()">
            [ MODE VAULT ]
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; background:transparent; color:#555; border:1px solid #333; padding:5px; border-radius:4px; cursor:pointer; font-size:0.6rem;">LOGOUT</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <input type="text" id="minput" placeholder="Entrer une note ou un lien...">
            <button id="sbtn">SEND</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko",
            authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f",
            storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077",
            appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ACCÈS 1704 ---
        const linput = document.getElementById('linput');
        linput.addEventListener('input', () => {
            if (linput.value === "1704") {
                localStorage.setItem('sti_auth', 'true');
                document.getElementById('lock-screen').style.display = 'none';
                startSync();
            }
        });

        if (localStorage.getItem('sti_auth') === 'true') document.getElementById('lock-screen').style.display = 'none';

        let currentFolder = "cours";
        let isSecret = false;
        let unsubscribe = null;

        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('brand').innerText = isSecret ? "SECRET.DATA" : "STI2D.IO";
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentFolder = name;
            startSync();
        };

        function startSync() {
            if (unsubscribe) unsubscribe();
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); chat.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    if(m.folder === path) {
                        const div = document.createElement('div');
                        div.className = "bubble";
                        // DOUBLE-CLIC POUR SUPPRIMER
                        div.ondblclick = () => { deleteDoc(doc(db, "messages", d.id)); };
                        div.innerHTML = `<span style="color:var(--accent); font-size:0.7rem;">></span> ${m.text}`;
                        chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { 
                text: inp.value, 
                folder: isSecret ? `secret_${currentFolder}` : currentFolder, 
                createdAt: serverTimestamp() 
            });
            inp.value = "";
        };

        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        if (localStorage.getItem('sti_auth') === 'true') startSync();
    </script>
</body>
</html>
