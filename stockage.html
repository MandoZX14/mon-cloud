<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Cloud Perso</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 350px; }
        input[type="file"] { margin: 20px 0; color: #94a3b8; }
        button { background: #38bdf8; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #0ea5e9; }
        #status { margin-top: 15px; font-size: 14px; color: #10b981; }
        .loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid #38bdf8; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h1>üìÅ Mon Cloud</h1>
    <p>S√©lectionne un fichier √† stocker</p>
    
    <input type="file" id="filePicker">
    <button id="uploadBtn">Envoyer sur Firebase</button>
    
    <div class="loader" id="loader"></div>
    <div id="status"></div>
</div>

<script type="module">
    // 1. Importation des outils Firebase Storage
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // 2. Ta config (V√©rifie bien l'URL)
    const firebaseConfig = {
        databaseURL: "https://sation-44d19-default-rtdb.europe-west1.firebasedatabase.app",
        storageBucket: "sation-44d19.appspot.com" // C'est souvent l'ID de ton projet + .appspot.com
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const filePicker = document.getElementById('filePicker');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    uploadBtn.onclick = async () => {
        const file = filePicker.files[0];
        if (!file) {
            alert("Choisis un fichier d'abord !");
            return;
        }

        status.textContent = "Envoi en cours...";
        loader.style.display = "block";

        try {
            // Cr√©er une r√©f√©rence dans Storage avec le nom du fichier
            const storageRef = ref(storage, 'mes_fichiers/' + file.name);
            
            // Envoyer le fichier
            await uploadBytes(storageRef, file);
            
            // R√©cup√©rer le lien pour le voir
            const url = await getDownloadURL(storageRef);
            
            loader.style.display = "none";
            status.innerHTML = `‚úÖ R√©ussi ! <br><a href="${url}" target="_blank" style="color:#38bdf8">Voir le fichier</a>`;
        } catch (error) {
            console.error(error);
            loader.style.display = "none";
            status.textContent = "‚ùå Erreur d'envoi. V√©rifie tes Rules.";
        }
    };
</script>

</body>
</html>
