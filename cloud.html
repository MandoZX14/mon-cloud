<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Pro</title>
    <style>
        :root {
            --accent: #0088cc; --secret: #7000ff;
            --bg: #0a0b10; --glass: rgba(23, 28, 41, 0.8);
            --text: #ffffff; --danger: #ff4444;
        }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; margin-top: 20px; letter-spacing: 4px; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .error-shake { animation: shake 0.3s; border-color: var(--danger) !important; }

        /* UI */
        .sidebar { width: 260px; background: var(--glass); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .group-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; font-size: 0.9rem; }
        .group-item.active { border-left: 3px solid var(--accent); background: rgba(0,136,204,0.1); }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 80%; cursor: context-menu; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.05); }
        .bubble a { color: var(--accent); }
        .img-preview { max-width: 250px; max-height: 180px; border-radius: 8px; margin-top: 8px; cursor: pointer; display: block; object-fit: cover; }

        /* VISIONNEUSE GALERIE */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10001; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #gal-img { max-width: 85%; max-height: 70vh; border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #gal-thumbs { display: flex; gap: 10px; margin-top: 20px; overflow-x: auto; padding: 10px; max-width: 90%; }
        .thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; cursor: pointer; opacity: 0.5; }
        .thumb.active { opacity: 1; border: 2px solid var(--accent); }

        /* MENU CLIC DROIT */
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 8px; padding: 5px 0; min-width: 150px; z-index: 10000; display: none; }
        .menu-item { padding: 10px 20px; font-size: 0.85rem; cursor: pointer; }
        .menu-item:hover { background: var(--accent); }

        /* ACCENTS & BAR */
        body.vault-mode { --accent: var(--secret); }
        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; }
        #st-bar { height: 4px; background: #333; border-radius: 2px; margin-top: 8px; }
        #st-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }
        .input-bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box" id="lbox">
            <h2 id="ltitle">üîí MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
            <p id="lmsg" style="margin-top:20px; font-weight:bold; height:20px;"></p>
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
        <div id="gal-thumbs" onclick="event.stopPropagation()"></div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">Utilisez les fl√®ches ‚Üê ‚Üí du clavier</p>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div style="font-weight:bold; font-size:1.2rem; margin-bottom:20px; color:var(--accent);">MANDO.</div>
        <div class="group-item active"># Genesis</div>
        <div class="group-item"># Projets</div>
        <div id="st-box">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                <span style="color:#666">STOCKAGE</span>
                <span id="st-perc" style="color:var(--accent); font-weight:bold;">0%</span>
            </div>
            <div id="st-bar"><div id="st-fill"></div></div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:15px; background:none; border:none; color:#444; cursor:pointer; font-size:0.8rem;">D√©connexion</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.2rem;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const config = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(config);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- CODE 1704 AUTO ---
        const linput = document.getElementById('linput');
        linput.oninput = () => {
            if(linput.value.length === 4) {
                if(linput.value === "1704") {
                    document.getElementById('lmsg').style.color = "#00ff88";
                    document.getElementById('lmsg').innerText = "ACC√àS AUTORIS√â ‚úÖ";
                    setTimeout(() => { localStorage.setItem('auth_mando', 'true'); location.reload(); }, 600);
                } else {
                    document.getElementById('lbox').classList.add('error-shake');
                    document.getElementById('lmsg').style.color = "red";
                    document.getElementById('lmsg').innerText = "CODE INCORRECT ‚ùå";
                    linput.value = "";
                    setTimeout(() => document.getElementById('lbox').classList.remove('error-shake'), 400);
                }
            }
        };

        if(localStorage.getItem('auth_mando') === 'true') { document.getElementById('lock-screen').style.display = 'none'; sync(); }

        let isSecret = false;
        let imagesList = [];
        let currentImgIdx = 0;

        document.getElementById('st-box').onclick = () => { isSecret = !isSecret; document.body.classList.toggle('vault-mode', isSecret); sync(); };

        function linkify(text) {
            const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
        }

        function sync() {
            const folder = isSecret ? "vault" : "genesis";
            onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = ""; imagesList = [];
                let size = 0;

                snap.docs.forEach(d => {
                    const m = d.data();
                    if(m.folder !== folder) return;
                    size += (m.fileSize || 0);
                    if(m.type === 'image') imagesList.push(m.url);

                    const div = document.createElement('div');
                    div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                    div.oncontextmenu = (e) => showMenu(e, d.id, m);
                    div.innerHTML = `
                        <div style="font-size:0.5rem; opacity:0.5; margin-bottom:5px;">${m.createdAt?.toDate().toLocaleTimeString() || '...'}</div>
                        ${m.text ? `<p style="margin:0;">${linkify(m.text)}</p>` : ''}
                        ${m.type === 'image' ? `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">` : ''}
                        ${m.type === 'file' ? `<div style="color:var(--accent);">üìÅ ${m.fileName}</div>` : ''}
                    `;
                    chat.appendChild(div);
                });
                const p = (size / (2 * 1024 * 1024 * 1024)) * 100;
                document.getElementById('st-perc').innerText = p.toFixed(2) + '%';
                document.getElementById('st-fill').style.width = p + '%';
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- GALERIE PHOTO ---
        window.openGal = (url) => {
            currentImgIdx = imagesList.indexOf(url);
            updateGal();
            document.getElementById('gallery').style.display = 'flex';
        };

        function updateGal() {
            document.getElementById('gal-img').src = imagesList[currentImgIdx];
            const thumbs = document.getElementById('gal-thumbs');
            thumbs.innerHTML = "";
            imagesList.forEach((url, i) => {
                const img = document.createElement('img');
                img.src = url; img.className = `thumb ${i === currentImgIdx ? 'active' : ''}`;
                img.onclick = () => { currentImgIdx = i; updateGal(); };
                thumbs.appendChild(img);
            });
        }

        window.onkeydown = (e) => {
            if(document.getElementById('gallery').style.display === 'flex') {
                if(e.key === "ArrowRight") { currentImgIdx = (currentImgIdx + 1) % imagesList.length; updateGal(); }
                if(e.key === "ArrowLeft") { currentImgIdx = (currentImgIdx - 1 + imagesList.length) % imagesList.length; updateGal(); }
                if(e.key === "Escape") document.getElementById('gallery').style.display = 'none';
            }
        };

        // --- MENU CLIC DROIT ---
        window.showMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
            menu.innerHTML = `
                <div class="menu-item" onclick="pin('${id}', ${!data.isPinned})">${data.isPinned ? 'D√©s√©pingler' : '√âpingler'}</div>
                ${data.url ? `<div class="menu-item" onclick="window.open('${data.url}')">Ouvrir Original</div>` : ''}
                <div class="menu-item" style="color:red" onclick="del('${id}')">Supprimer</div>
            `;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';
        window.pin = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.del = async (id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, "messages", id)); };

        const send = async () => {
            const mi = document.getElementById('minput');
            if(!mi.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: mi.value, folder: isSecret ? "vault" : "genesis", createdAt: serverTimestamp() });
            mi.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if(e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0];
            const folder = isSecret ? "vault" : "genesis";
            const sRef = ref(storage, `${folder}/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(sRef, file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), {
                    url, type: file.type.startsWith('image/') ? 'image' : 'file',
                    fileName: file.name, fileSize: file.size, folder, createdAt: serverTimestamp()
                });
            });
        };
    </script>
</body>
</html>
