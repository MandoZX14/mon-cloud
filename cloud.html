<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Fast Delete</title>
    <style>
        :root { --accent: #0088cc; --secret: #7000ff; --bg: #0a0b10; --text: #fff; --danger: #ff4444; }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; text-align: center; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; letter-spacing: 4px; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: rgba(23, 28, 41, 0.8); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .group-item { padding: 12px; border-radius: 10px; margin-bottom: 8px; color: #888; border: 1px solid transparent; cursor: pointer; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: #fff; font-weight: bold; }
        .group-item:hover { background: rgba(255,255,255,0.05); color: #fff; box-shadow: 0 0 10px var(--accent); }
        .btn-deco { margin-top: 15px; background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; }
        .btn-deco:hover { background: var(--danger); color: #fff; box-shadow: 0 0 20px var(--danger); }

        /* CHAT */
        .main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 80%; position: relative; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.1); }
        .img-preview { max-width: 280px; border-radius: 8px; margin-top: 8px; cursor: pointer; }

        /* VISIONNEUSE */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10001; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #gal-img { max-width: 85%; max-height: 75vh; border-radius: 10px; }
        
        /* CONTEXT MENU */
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 8px; z-index: 10000; display: none; box-shadow: 0 10px 30px #000; min-width: 180px; }
        .menu-item { padding: 10px 15px; font-size: 0.8rem; cursor: pointer; color: #eee; border-bottom: 1px solid #333; }
        .menu-item:hover { background: var(--accent); }

        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; }
        #st-fill { height: 4px; background: var(--accent); width: 0%; margin-top: 8px; transition: 1s; }
        
        .input-bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; border-top: 1px solid #222; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        #sbtn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        body.vault-mode { --accent: var(--secret); }
        body.focus-mode .sidebar, body.focus-mode .input-bar { display: none; }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); margin-bottom: 20px;">MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="CODE" maxlength="4" autofocus>
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
        <div id="gal-thumbs" onclick="event.stopPropagation()" style="display:flex; gap:8px; margin-top:15px; overflow-x:auto; max-width:90%;"></div>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <h3 style="color:var(--accent)">MANDO.</h3>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># G√©n√©ral</div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># Projets</div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># Photos</div>
        <div class="group-item" onclick="setFolder(this, 'archives')"># Archives</div>
        
        <div id="st-box" onclick="toggleSecret()">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                <span>STOCKAGE</span>
                <span id="st-perc">0%</span>
            </div>
            <div style="background:#222; height:4px;"><div id="st-fill"></div></div>
        </div>
        <button class="btn-deco" onclick="logout()">üîí D√©connexion</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.5rem;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH ---
        const linput = document.getElementById('linput');
        linput.oninput = () => {
            if (linput.value === "1704") {
                localStorage.setItem('mando_auth', 'true');
                document.getElementById('lock-screen').style.display = 'none';
                startSync();
            }
        };
        if (localStorage.getItem('mando_auth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
        }

        window.logout = () => {
            localStorage.removeItem('mando_auth');
            location.reload();
        };

        // --- STATE & SYNC ---
        let currentFolder = "genesis";
        let isSecret = false;
        let imagesList = [];
        let currentImgIdx = 0;
        let unsubscribe = null;
        const folders = ['genesis', 'projets', 'photos', 'archives'];

        function startSync() {
            if (unsubscribe) unsubscribe();
            const folderPath = isSecret ? `secret_${currentFolder}` : currentFolder;
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); chat.innerHTML = ""; imagesList = [];
                let totalSize = 0;
                snap.forEach(d => {
                    const m = d.data();
                    if (m.folder === folderPath) {
                        totalSize += (m.fileSize || 0);
                        if (m.type === 'image') imagesList.push(m.url);
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, m);
                        div.innerHTML = `
                            <div style="font-size:0.55rem; opacity:0.4;">${m.createdAt?.toDate().toLocaleTimeString() || '...'} ${m.isPinned ? 'üìå' : ''}</div>
                            ${m.text ? `<p style="margin:5px 0 0;">${m.text}</p>` : ''}
                            ${m.type === 'image' ? `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">` : ''}
                        `;
                        chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;
                const perc = (totalSize / 2000000000) * 100;
                document.getElementById('st-perc').innerText = perc.toFixed(2) + "%";
                document.getElementById('st-fill').style.width = perc + "%";
            });
        }

        // --- GALLERY ---
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('gallery').style.display === 'flex') {
                if (e.key === "ArrowRight") { currentImgIdx = (currentImgIdx + 1) % imagesList.length; updateGal(); }
                if (e.key === "ArrowLeft") { currentImgIdx = (currentImgIdx - 1 + imagesList.length) % imagesList.length; updateGal(); }
                if (e.key === "Escape") document.getElementById('gallery').style.display = 'none';
            }
        });

        window.openGal = (url) => { currentImgIdx = imagesList.indexOf(url); updateGal(); document.getElementById('gallery').style.display = 'flex'; };
        function updateGal() {
            document.getElementById('gal-img').src = imagesList[currentImgIdx];
            const t = document.getElementById('gal-thumbs'); t.innerHTML = "";
            imagesList.forEach((u, i) => {
                const img = document.createElement('img'); img.src = u;
                img.style = `width:50px; height:50px; object-fit:cover; cursor:pointer; opacity:${i===currentImgIdx?1:0.3}; border:2px solid ${i===currentImgIdx?'var(--accent)':'transparent'}; border-radius:4px; margin-right:5px;`;
                img.onclick = (e) => { e.stopPropagation(); currentImgIdx = i; updateGal(); };
                t.appendChild(img);
            });
        }

        // --- CONTEXT MENU (DELETE FIX) ---
        window.openMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
            let moveOptions = folders.filter(f => f !== currentFolder).map(f => `<div class="menu-item" onclick="moveMsg('${id}', '${f}')">‚û°Ô∏è Vers #${f}</div>`).join('');
            menu.innerHTML = `
                <div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">üìå ${data.isPinned ? 'D√©s√©pingler' : '√âpingler'}</div>
                <div style="font-size:0.6rem; color:#666; padding:8px 15px 2px;">D√âPLACER</div>
                ${moveOptions}
                <div class="menu-item" style="color:#ff4444; border-top:1px solid #333" onclick="delMsg('${id}')">üóëÔ∏è Supprimer</div>
            `;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';

        // --- FIREBASE ACTIONS ---
        window.moveMsg = async (id, target) => { await updateDoc(doc(db, "messages", id), { folder: isSecret ? `secret_${target}` : target }); };
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.delMsg = async (id) => { await deleteDoc(doc(db, "messages", id)); }; // Suppression directe
        
        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); currentFolder = name; startSync();
        };
        window.toggleSecret = () => { isSecret = !isSecret; document.body.classList.toggle('vault-mode', isSecret); startSync(); };

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, createdAt: serverTimestamp(), isPinned: false, type: 'text' });
            inp.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const path = isSecret ? `secret_${currentFolder}` : currentFolder;
            const task = uploadBytesResumable(ref(storage, `${path}/${Date.now()}_${file.name}`), file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), { url, type: file.type.startsWith('image/') ? 'image' : 'file', fileName: file.name, fileSize: file.size, folder: path, createdAt: serverTimestamp(), isPinned: false });
            });
        };

        if (localStorage.getItem('mando_auth') === 'true') startSync();
    </script>
</body>
</html>
