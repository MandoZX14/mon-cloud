<!DOCTYPE html>
<html>
<head>
    <title>Mon Discord PrivÃ©</title>
    <style>
        body { font-family: sans-serif; background: #36393f; color: white; padding: 20px; }
        #messages { height: 400px; overflow-y: scroll; border: 1px solid #202225; background: #2f3136; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .msg { background: #40444b; padding: 8px; margin: 5px 0; border-radius: 5px; }
        input { width: 80%; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px; background: #5865f2; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>ðŸ’¬ Mon Stockage de Messages</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Ã‰cris un message ou colle un lien...">
    <button id="sendBtn">Envoyer</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            databaseURL: "https://sation-44d19-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sation-44d19" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "messages");

        // Envoyer un message
        document.getElementById('sendBtn').onclick = async () => {
            const text = document.getElementById('msgInput').value;
            if(text) {
                await addDoc(colRef, { text: text, date: Date.now() });
                document.getElementById('msgInput').value = '';
            }
        };

        // Lire les messages en temps rÃ©el (Comme Discord)
        const q = query(colRef, orderBy("date", "asc"));
        onSnapshot(q, (snapshot) => {
            let html = '';
            snapshot.docs.forEach(doc => {
                html += `<div class="msg">${doc.data().text}</div>`;
            });
            document.getElementById('messages').innerHTML = html;
            // Scroll automatique vers le bas
            const div = document.getElementById('messages');
            div.scrollTop = div.scrollHeight;
        });
    </script>
</body>
</html>
