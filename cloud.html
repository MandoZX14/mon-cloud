<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Keyboard Fix</title>
    <style>
        :root { --accent: #0088cc; --secret: #7000ff; --bg: #0a0b10; --text: #fff; }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        .group-item:hover, #sbtn:hover, #st-box:hover { box-shadow: 0 0 15px var(--accent); cursor: pointer; background: rgba(255,255,255,0.1); }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; text-align: center; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; letter-spacing: 4px; }

        .sidebar { width: 260px; background: rgba(23, 28, 41, 0.8); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .group-item { padding: 12px; border-radius: 10px; margin-bottom: 8px; color: #888; border: 1px solid transparent; cursor: pointer; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: #fff; font-weight: bold; }

        .main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 80%; position: relative; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.1); }
        .img-preview { max-width: 280px; border-radius: 8px; margin-top: 8px; cursor: pointer; }

        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 8px; z-index: 10000; display: none; box-shadow: 0 10px 30px #000; min-width: 180px; }
        .menu-item { padding: 10px 15px; font-size: 0.8rem; cursor: pointer; color: #eee; border-bottom: 1px solid #333; }
        .menu-item:hover { background: var(--accent); color: #fff; }
        .submenu-title { font-size: 0.65rem; color: #666; padding: 8px 15px 2px; text-transform: uppercase; font-weight: bold; }

        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10001; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #gal-img { max-width: 85%; max-height: 75vh; border-radius: 10px; }
        
        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; }
        #st-fill { height: 4px; background: var(--accent); width: 0%; margin-top: 8px; transition: 1s; }
        .input-bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; border-top: 1px solid #222; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        
        body.vault-mode { --accent: var(--secret); }
        body.focus-mode .sidebar, body.focus-mode .input-bar { display: none; }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent)">MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="CODE" maxlength="4">
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
        <div id="gal-thumbs" onclick="event.stopPropagation()" style="display:flex; gap:8px; margin-top:15px; overflow-x:auto; max-width:90%;"></div>
        <p style="color: #555; font-size: 0.8rem; margin-top: 10px;">Utilise ‚Üê ‚Üí et ESC</p>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <h3 style="color:var(--accent)">MANDO.</h3>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># G√©n√©ral</div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># Projets</div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># Photos</div>
        <div class="group-item" onclick="setFolder(this, 'archives')"># Archives</div>
        
        <div id="st-box" onclick="toggleSecret()">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                <span>STOCKAGE</span>
                <span id="st-perc">0%</span>
            </div>
            <div style="background:#222; height:4px;"><div id="st-fill"></div></div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#444; cursor:pointer; margin-top:10px; text-align:left; font-size:0.75rem;">D√©connexion</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.5rem;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn" style="background:var(--accent); color:white; border:none; padding:0 20px; border-radius:8px; font-weight:bold; cursor:pointer;">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH ---
        document.getElementById('linput').addEventListener('input', (e) => {
            if(e.target.value === "1704") { localStorage.setItem('mando_logged', 'true'); location.reload(); }
        });
        if(localStorage.getItem('mando_logged') === 'true') document.getElementById('lock-screen').style.display = 'none';

        // --- STATE ---
        let currentFolder = "genesis";
        let isSecret = false;
        let imagesList = [];
        let currentImgIdx = 0;
        let unsubscribe = null;
        const folders = ['genesis', 'projets', 'photos', 'archives'];

        // --- NAVIGATION CLAVIER (FIXED) ---
        window.addEventListener('keydown', (e) => {
            // Mode Focus
            if(e.key.toLowerCase() === 'f') {
                document.body.classList.toggle('focus-mode');
            }
            // Navigation Galerie
            if(document.getElementById('gallery').style.display === 'flex') {
                if(e.key === "ArrowRight") {
                    currentImgIdx = (currentImgIdx + 1) % imagesList.length;
                    updateGal();
                }
                if(e.key === "ArrowLeft") {
                    currentImgIdx = (currentImgIdx - 1 + imagesList.length) % imagesList.length;
                    updateGal();
                }
                if(e.key === "Escape") {
                    document.getElementById('gallery').style.display = 'none';
                }
            }
        });

        // --- SYNC ---
        function startSync() {
            if(unsubscribe) unsubscribe();
            const folderPath = isSecret ? `secret_${currentFolder}` : currentFolder;
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); chat.innerHTML = ""; imagesList = [];
                let totalSize = 0;
                snap.forEach(d => {
                    const m = d.data();
                    if(m.folder === folderPath) {
                        totalSize += (m.fileSize || 0);
                        if(m.type === 'image') imagesList.push(m.url);
                        const div = document.createElement('div');
                        div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                        div.oncontextmenu = (e) => openMenu(e, d.id, m);
                        div.innerHTML = `
                            <div style="font-size:0.55rem; opacity:0.4;">${m.createdAt?.toDate().toLocaleTimeString() || '...'}</div>
                            ${m.text ? `<p style="margin:5px 0 0;">${m.text}</p>` : ''}
                            ${m.type === 'image' ? `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">` : ''}
                        `;
                        chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;
                const p = (totalSize / 2000000000) * 100;
                document.getElementById('st-perc').innerText = p.toFixed(2) + "%";
                document.getElementById('st-fill').style.width = p + "%";
            });
        }

        // --- GALERIE ---
        window.openGal = (url) => {
            currentImgIdx = imagesList.indexOf(url);
            updateGal();
            document.getElementById('gallery').style.display = 'flex';
        };
        function updateGal() {
            document.getElementById('gal-img').src = imagesList[currentImgIdx];
            const t = document.getElementById('gal-thumbs'); t.innerHTML = "";
            imagesList.forEach((u, i) => {
                const img = document.createElement('img');
                img.src = u;
                img.style = `width:50px; height:50px; object-fit:cover; cursor:pointer; opacity:${i===currentImgIdx?1:0.3}; border:2px solid ${i===currentImgIdx?'var(--accent)':'transparent'}; border-radius:4px;`;
                img.onclick = (e) => { e.stopPropagation(); currentImgIdx = i; updateGal(); };
                t.appendChild(img);
            });
        }

        // --- CONTEXT MENU ---
        window.openMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block
