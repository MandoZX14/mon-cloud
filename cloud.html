<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud</title>
    <style>
        :root {
            --accent: #0088cc; --secret: #7000ff;
            --bg: #0a0b10; --glass: rgba(23, 28, 41, 0.8);
            --text: #ffffff; --danger: #ff4444;
        }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; margin-top: 20px; letter-spacing: 4px; }
        
        /* UI */
        .sidebar { width: 260px; background: var(--glass); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0a0b10; }
        
        .group-bar { background: #111420; padding: 15px; border-bottom: 1px solid #222; display: flex; gap: 10px; overflow-x: auto; }
        .group-item { background: #1c1f2b; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; border: 1px solid transparent; }
        .group-item.active { border-color: var(--accent); color: var(--accent); }

        #pinned-area { background: rgba(0, 136, 204, 0.1); padding: 10px 20px; border-bottom: 1px solid var(--accent); display: none; }
        body.vault-mode #pinned-area { background: rgba(112, 0, 255, 0.1); border-color: var(--secret); }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 85%; position: relative; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.05); }

        .img-view { display: block; max-width: 250px; max-height: 200px; object-fit: cover; border-radius: 8px; margin-top: 8px; cursor: pointer; }
        
        .bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; align-items: center; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        
        /* ACCENTS */
        body.vault-mode { --accent: var(--secret); }
        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; }
        #st-fill { height: 4px; background: #333; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        #st-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>üîí MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="CODE">
        </div>
    </div>

    <aside class="sidebar">
        <div style="font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; color: var(--accent);">MANDO.</div>
        
        <div style="color: #555; font-size: 0.7rem; margin-bottom: 10px; letter-spacing: 1px;">GROUPES</div>
        <div class="group-item active">G√©n√©ral</div>
        <div class="group-item" style="margin-top:5px; opacity:0.5;">Projets</div>
        
        <div id="st-box" title="Cliquer pour mode secret">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                <span color="#888">STOCKAGE</span>
                <span id="st-perc" style="font-weight:bold; color:var(--accent);">0%</span>
            </div>
            <div id="st-fill"><div id="st-bar"></div></div>
        </div>
        
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:15px; width:100%; background:none; border:none; color:#444; cursor:pointer; font-size:0.8rem;">D√©connexion</button>
    </aside>

    <main class="main">
        <div class="group-bar">
            <div class="group-item active"># Genesis</div>
            <div class="group-item"># Photos</div>
            <div class="group-item"># Liens</div>
        </div>

        <div id="pinned-area">
            <div style="font-size: 0.6rem; color: var(--accent); margin-bottom: 5px;">üìå MESSAGE √âPINGL√â</div>
            <div id="pinned-content" style="font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></div>
        </div>

        <div id="chat"></div>

        <div class="bar">
            <label style="cursor:pointer;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn" style="background:var(--accent); border:none; color:white; padding:10px 15px; border-radius:8px; cursor:pointer;">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const config = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko",
            authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f",
            storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077",
            appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };

        const app = initializeApp(config);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH & SECRET ---
        let isSecret = false;
        document.getElementById('linput').onkeydown = (e) => {
            if(e.key === 'Enter' && e.target.value === "1234") {
                localStorage.setItem('auth_mando', 'true');
                document.getElementById('lock-screen').style.display = 'none';
                sync();
            }
        };
        if(localStorage.getItem('auth_mando') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
            sync();
        }

        document.getElementById('st-box').onclick = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            sync();
        };

        // --- SYNC CHAT ---
        let unsub = null;
        function sync() {
            if(unsub) unsub();
            const folder = isSecret ? "vault" : "genesis";
            unsub = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat');
                const pinArea = document.getElementById('pinned-area');
                chat.innerHTML = "";
                pinArea.style.display = "none";
                let size = 0;

                snap.docs.forEach(d => {
                    const m = d.data();
                    if(m.folder !== folder) return;
                    size += (m.fileSize || 0);

                    if(m.isPinned) {
                        pinArea.style.display = "block";
                        document.getElementById('pinned-content').innerText = m.text || "Fichier joint";
                    }

                    const div = document.createElement('div');
                    div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; gap:20px; font-size:0.5rem; opacity:0.5; margin-bottom:5px;">
                            <span>${m.createdAt?.toDate().toLocaleTimeString() || '...'}</span>
                            <div>
                                <span onclick="window.pin('${d.id}', ${!m.isPinned})" style="cursor:pointer; margin-right:8px;">üìå</span>
                                <span onclick="window.remove('${d.id}')" style="cursor:pointer; color:red;">√ó</span>
                            </div>
                        </div>
                        ${m.text ? `<p style="margin:0; font-size:0.9rem;">${m.text}</p>` : ''}
                        ${m.type === 'image' ? `<img src="${m.url}" class="img-view" onclick="window.open('${m.url}')">` : ''}
                        ${m.type === 'file' ? `<div onclick="window.open('${m.url}')" style="cursor:pointer; color:var(--accent);">üìÅ ${m.fileName}</div>` : ''}
                    `;
                    chat.appendChild(div);
                });
                const p = (size / (2 * 1024 * 1024 * 1024)) * 100;
                document.getElementById('st-perc').innerText = p.toFixed(1) + '%';
                document.getElementById('st-bar').style.width = p + '%';
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- ACTIONS ---
        window.pin = async (id, val) => {
            await updateDoc(doc(db, "messages", id), { isPinned: val });
        };

        const send = async () => {
            const mi = document.getElementById('minput');
            if(!mi.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: mi.value, folder: isSecret ? "vault" : "genesis", createdAt: serverTimestamp(), isPinned: false });
            mi.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if(e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0];
            const folder = isSecret ? "vault" : "genesis";
            const sRef = ref(storage, `${folder}/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(sRef, file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), {
                    url, type: file.type.startsWith('image/') ? 'image' : 'file',
                    fileName: file.name, fileSize: file.size, folder, storagePath: sRef.fullPath, createdAt: serverTimestamp(), isPinned: false
                });
            });
        };

        window.remove = async (id) => {
            if(confirm("Supprimer ?")) await deleteDoc(doc(db, "messages", id));
        };
    </script>
</body>
</html>
