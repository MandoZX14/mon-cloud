<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Elite Edition</title>
    <style>
        :root {
            --accent: #0088cc; --secret: #7000ff;
            --bg: #0a0b10; --glass: rgba(23, 28, 41, 0.8);
            --text: #ffffff; --danger: #ff4444; --success: #00ff88;
        }
        * { box-sizing: border-box; transition: 0.2s ease; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* --- EFFET SURBRILLANCE (Glow) --- */
        .sidebar *, .input-bar *, .group-item, .bubble {
            outline: none;
        }
        .group-item:hover, #sbtn:hover, #st-box:hover {
            box-shadow: 0 0 15px var(--accent);
            transform: translateY(-2px);
        }

        /* --- LOCK SCREEN --- */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; box-shadow: 0 0 30px rgba(0, 136, 204, 0.2); }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; margin-top: 20px; letter-spacing: 4px; }
        #lmsg { margin-top: 20px; font-weight: bold; font-size: 0.9rem; min-height: 20px; padding: 10px; border-radius: 8px; display: none; }
        .msg-ok { display: block !important; background: rgba(0, 255, 136, 0.1); color: var(--success); border: 1px solid var(--success); }
        .msg-error { display: block !important; background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .error-shake { animation: shake 0.3s; border-color: var(--danger) !important; }

        /* --- UI PRINCIPALE --- */
        .sidebar { width: 260px; background: var(--glass); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 10; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .group-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; font-size: 0.9rem; border: 1px solid transparent; color: #aaa; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: var(--text); font-weight: bold; }
        .group-item:hover { color: #fff; background: rgba(255,255,255,0.1); }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 80%; cursor: context-menu; position: relative; }
        .bubble:hover { background: rgba(255,255,255,0.08); border-left-width: 6px; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.05); }
        .bubble a { color: #00b3ff; text-decoration: underline; }
        .img-preview { max-width: 280px; max-height: 200px; border-radius: 8px; margin-top: 8px; cursor: pointer; display: block; object-fit: cover; border: 1px solid transparent; }
        .img-preview:hover { border-color: var(--accent); }

        /* --- MA FONCTION : MODE FOCUS --- */
        body.focus-mode .sidebar, body.focus-mode .input-bar { display: none; }
        #focus-hint { position: fixed; top: 10px; right: 20px; font-size: 0.7rem; color: #444; pointer-events: none; }

        /* --- VISIONNEUSE GALERIE --- */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10001; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #gal-img { max-width: 85%; max-height: 70vh; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,1); }
        #gal-thumbs { display: flex; gap: 10px; margin-top: 25px; overflow-x: auto; padding: 10px; max-width: 90%; }
        .thumb { width: 65px; height: 65px; object-fit: cover; border-radius: 5px; cursor: pointer; opacity: 0.3; border: 2px solid transparent; }
        .thumb.active { opacity: 1; border-color: var(--accent); transform: scale(1.1); }

        /* --- MENU CONTEXTUEL --- */
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 8px; padding: 5px 0; min-width: 170px; z-index: 10000; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .menu-item { padding: 12px 20px; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: var(--accent); color: white; }

        /* --- STOCKAGE & INPUT --- */
        body.vault-mode { --accent: var(--secret); }
        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; border: 1px solid transparent; }
        #st-bar { height: 6px; background: #222; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        #st-fill { height: 100%; background: var(--accent); width: 0%; transition: 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .input-bar { padding: 20px; background: #0e1018; display: flex; gap: 12px; border-top: 1px solid #222; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; outline: none; }
        #minput:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(0, 136, 204, 0.2); }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="focus-hint">Appuyez sur 'F' pour le mode Focus</div>

    <div id="lock-screen">
        <div class="lock-box" id="lbox">
            <h2>üîí MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" autocomplete="off">
            <div id="lmsg"></div>
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
        <div id="gal-thumbs" onclick="event.stopPropagation()"></div>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div style="font-weight:bold; font-size:1.3rem; margin-bottom:30px; color:var(--accent); text-shadow: 0 0 10px var(--accent);">MANDO.</div>
        
        <div class="group-item active" onclick="switchGroup(this, 'genesis')"># G√©n√©ral</div>
        <div class="group-item" onclick="switchGroup(this, 'projets')"># Projets</div>
        <div class="group-item" onclick="switchGroup(this, 'photos')"># Photos</div>
        <div class="group-item" onclick="switchGroup(this, 'archives')"># Archives</div>
        
        <div id="st-box" title="Cliquer pour mode secret">
            <div style="display:flex; justify-content:space-between; font-size:0.75rem;">
                <span style="color:#666">CLOUD STORE</span>
                <span id="st-perc" style="color:var(--accent); font-weight:bold;">0%</span>
            </div>
            <div id="st-bar"><div id="st-fill"></div></div>
        </div>
        
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; background:rgba(255,0,0,0.05); border:1px solid rgba(255,0,0,0.1); color:var(--danger); padding:10px; border-radius:8px; cursor:pointer; font-size:0.8rem;">D√©connexion</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.4rem; padding: 0 10px;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="√âcrire un message...">
            <button id="sbtn" style="background:var(--accent); color:white; border:none; padding:10px 25px; border-radius:10px; cursor:pointer; font-weight: bold;">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const config = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(config);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- CODE 1704 AUTO ---
        const linput = document.getElementById('linput');
        linput.oninput = () => {
            if(linput.value.length === 4) {
                if(linput.value === "1704") {
                    lmsg.className = "msg-ok"; lmsg.innerText = "ACC√àS AUTORIS√â ‚úÖ";
                    setTimeout(() => { localStorage.setItem('auth_mando', 'true'); location.reload(); }, 600);
                } else {
                    document.getElementById('lbox').classList.add('error-shake');
                    lmsg.className = "msg-error"; lmsg.innerText = "CODE INCORRECT ‚ùå";
                    linput.value = "";
                    setTimeout(() => { document.getElementById('lbox').classList.remove('error-shake'); lmsg.style.display = "none"; }, 800);
                }
            }
        };

        if(localStorage.getItem('auth_mando') === 'true') { document.getElementById('lock-screen').style.display = 'none'; sync(); }

        let isSecret = false;
        let imagesList = [];
        let currentImgIdx = 0;
        let currentFolder = "genesis";

        // --- FONCTIONNALITE BOUTONS SIDEBAR ---
        window.switchGroup = (el, folder) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentFolder = folder;
            sync();
        };

        document.getElementById('st-box').onclick = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            sync();
        };

        function sync() {
            const folder = isSecret ? "vault" : currentFolder;
            onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = ""; imagesList = [];
                let size = 0;

                snap.docs.forEach(d => {
                    const m = d.data();
                    if(m.folder !== folder) return;
                    size += (m.fileSize || 0);
                    if(m.type === 'image') imagesList.push(m.url);

                    const div = document.createElement('div');
                    div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                    div.oncontextmenu = (e) => showMenu(e, d.id, m);
                    div.innerHTML = `
                        <div style="font-size:0.55rem; opacity:0.4; margin-bottom:5px;">${m.createdAt?.toDate().toLocaleTimeString() || '...'}</div>
                        ${m.text ? `<p style="margin:0;">${m.text.replace(/https?:\/\/[^\s]+/g, '<a href="$&" target="_blank">$&</a>')}</p>` : ''}
                        ${m.type === 'image' ? `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">` : ''}
                    `;
                    chat.appendChild(div);
                });
                const p = (size / (2 * 1024 * 1024 * 1024)) * 100;
                document.getElementById('st-perc').innerText = p.toFixed(2) + '%';
                document.getElementById('st-fill').style.width = p + '%';
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- GALERIE & FOCUS ---
        window.openGal = (url) => { currentImgIdx = imagesList.indexOf(url); updateGal(); document.getElementById('gallery').style.display = 'flex'; };
        function updateGal() {
            document.getElementById('gal-img').src = imagesList[currentImgIdx];
            const thumbs = document.getElementById('gal-thumbs'); thumbs.innerHTML = "";
            imagesList.forEach((url, i) => {
                const img = document.createElement('img'); img.src = url; img.className = `thumb ${i === currentImgIdx ? 'active' : ''}`;
                img.onclick = () => { currentImgIdx = i; updateGal(); }; thumbs.appendChild(img);
            });
        }

        window.onkeydown = (e) => {
            if(e.key.toLowerCase() === 'f') document.body.classList.toggle('focus-mode');
            if(document.getElementById('gallery').style.display === 'flex') {
                if(e.key === "ArrowRight") { currentImgIdx = (currentImgIdx + 1) % imagesList.length; updateGal(); }
                if(e.key === "ArrowLeft") { currentImgIdx = (currentImgIdx - 1 + imagesList.length) % imagesList.length; updateGal(); }
                if(e.key === "Escape") document.getElementById('gallery').style.display = 'none';
            }
        };

        window.showMenu = (e, id, data) => {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
            menu.innerHTML = `
                <div class="menu-item" onclick="pinMsg('${id}', ${!data.isPinned})">üìå ${data.isPinned ? 'D√©s√©pingler' : '√âpingler'}</div>
                <div class="menu-item" style="color:var(--danger)" onclick="delMsg('${id}')">üóëÔ∏è Supprimer</div>
            `;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';
        window.pinMsg = async (id, val) => await updateDoc(doc(db, "messages", id), { isPinned: val });
        window.delMsg = async (id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, "messages", id)); };

        const send = async () => {
            const mi = document.getElementById('minput');
            if(!mi.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: mi.value, folder: isSecret ? "vault" : currentFolder, createdAt: serverTimestamp() });
            mi.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if(e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0];
            const sRef = ref(storage, `${isSecret ? "vault" : currentFolder}/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(sRef, file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), { url, type: file.type.startsWith('image/') ? 'image' : 'file', fileName: file.name, fileSize: file.size, folder: isSecret ? "vault" : currentFolder, createdAt: serverTimestamp() });
            });
        };
    </script>
</body>
</html>
