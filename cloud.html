<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud Platinum</title>
    <style>
        :root { 
            --discord-blurple: #5865f2; --bg-dark: #1e1f22; --panel-dark: #2b2d31; 
            --text-main: #dbdee1; --text-muted: #949ba4; --danger: #f23f42; --star: #faa61a;
        }
        
        body { 
            font-family: 'GG Sans', 'Helvetica Neue', Arial, sans-serif; 
            background: var(--bg-dark); color: var(--text-main); 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- Header Styl√© --- */
        .app-header { 
            padding: 15px 20px; background: rgba(30, 31, 34, 0.8); 
            backdrop-filter: blur(10px); border-bottom: 1px solid #3f4147;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }

        /* --- Chat Flow --- */
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px;
            scroll-behavior: smooth; padding-bottom: 160px;
        }

        /* --- Bulles de Message (Inspi Telegram/Discord) --- */
        .message-wrapper { display: flex; flex-direction: column; margin-bottom: 4px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-card { 
            background: var(--panel-dark); padding: 10px 14px; border-radius: 12px; 
            max-width: 75%; position: relative; border: 1px solid transparent; transition: all 0.2s;
        }
        .message-card:hover { background: #35373c; border-color: #4e5058; }
        .message-card.is-fav { border-left: 4px solid var(--star); box-shadow: 0 0 10px rgba(250, 166, 26, 0.1); }

        .timestamp { font-size: 0.65rem; color: var(--text-muted); margin-bottom: 4px; }
        .content { font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }

        .message-img { 
            max-width: 100%; border-radius: 8px; margin-top: 8px; 
            cursor: zoom-in; transition: transform 0.2s; border: 1px solid #232428;
        }
        .message-img:hover { transform: scale(1.02); }

        /* --- Actions flottantes --- */
        .msg-actions { 
            position: absolute; right: -80px; top: 50%; transform: translateY(-50%);
            display: flex; gap: 5px; opacity: 0; transition: 0.2s;
        }
        .message-wrapper:hover .msg-actions { opacity: 1; right: 10px; }

        .mini-btn { 
            background: #1e1f22; border-radius: 4px; padding: 4px 8px; 
            cursor: pointer; font-size: 12px; border: 1px solid #3f4147;
        }
        .mini-btn:hover { background: var(--discord-blurple); }

        /* --- Barre d'envoi type "Snap" --- */
        .input-container { 
            position: fixed; bottom: 75px; left: 15px; right: 15px; 
            background: #383a40; border-radius: 25px; padding: 5px 15px;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .input-container input { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 12px; outline: none; font-size: 1rem;
        }

        /* --- Bottom Nav --- */
        .nav-bar { 
            height: 65px; background: #111214; display: flex; 
            justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%;
        }
        .nav-item { 
            color: var(--text-muted); cursor: pointer; display: flex; flex-direction: column; 
            align-items: center; font-size: 0.7rem; gap: 4px; transition: 0.2s;
        }
        .nav-item i { font-size: 1.4rem; }
        .nav-item.active { color: var(--discord-blurple); }

        .link { color: #00a8fc; text-decoration: none; font-weight: 500; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <header class="app-header">
        <div style="font-weight: bold; letter-spacing: 1px;">MANDO <span style="color:var(--discord-blurple)">CLOUD</span></div>
        <div id="group-title" style="font-size: 0.8rem; color: var(--text-muted);"># g√©n√©ral</div>
    </header>

    <div id="chat-container"></div>

    <div class="input-container">
        <label style="cursor:pointer; font-size: 1.2rem;">
            üì∏ <input type="file" id="imageInput" hidden accept="image/*">
        </label>
        <input type="text" id="msgInput" placeholder="Envoyer un message...">
        <button id="sendBtn" style="background:none; border:none; font-size: 1.5rem; cursor:pointer;">‚ö°</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchGroup('general', this, '# g√©n√©ral')"><i>üí¨</i><span>Chat</span></div>
        <div class="nav-item" onclick="switchGroup('media', this, '# m√©dias')"><i>üñºÔ∏è</i><span>M√©dias</span></div>
        <div class="nav-item" onclick="switchGroup('links', this, '# liens-utiles')"><i>üîó</i><span>Liens</span></div>
        <div class="nav-item" onclick="switchGroup('favs', this, '‚≠ê favoris')"><i>‚≠ê</i><span>Favs</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = { projectId: "sation-44d19", storageBucket: "sation-44d19.appspot.com" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentGroup = 'general';
        let unsubscribe = null;

        const formatText = (text) => {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="link">${url}</a>`);
        };

        window.switchGroup = (groupId, el, title) => {
            currentGroup = groupId;
            document.getElementById('group-title').textContent = title;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            loadMessages();
        };

        const loadMessages = () => {
            if (unsubscribe) unsubscribe();
            const q = (currentGroup === 'favs') 
                ? query(collection(db, "messages"), where("isFav", "==", true), orderBy("createdAt", "asc"))
                : query(collection(db, "messages"), where("group", "==", currentGroup), orderBy("createdAt", "asc"));

            unsubscribe = onSnapshot(q, (snap) => {
                const container = document.getElementById('chat-container');
                container.innerHTML = "";
                snap.docs.forEach(d => {
                    const m = d.data();
                    const id = d.id;
                    const time = m.createdAt ? m.createdAt.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                    
                    const wrap = document.createElement('div');
                    wrap.className = 'message-wrapper';
                    wrap.innerHTML = `
                        <div class="message-card ${m.isFav ? 'is-fav' : ''}">
                            <div class="timestamp">${time}</div>
                            <div class="content">
                                ${m.text ? `<p style="margin:0">${formatText(m.text)}</p>` : ''}
                                ${m.image ? `<img src="${m.image}" class="message-img" onclick="window.open('${m.image}')">` : ''}
                            </div>
                            <div class="msg-actions">
                                <div class="mini-btn" onclick="toggleFav('${id}', ${m.isFav})">‚≠ê</div>
                                <div class="mini-btn" onclick="deleteMsg('${id}')">üóëÔ∏è</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.deleteMsg = async (id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, "messages", id)); };
        window.toggleFav = async (id, fav) => { await updateDoc(doc(db, "messages", id), { isFav: !fav }); };

        const send = async (url = null) => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim() && !url) return;
            await addDoc(collection(db, "messages"), {
                text: input.value, image: url, group: currentGroup, isFav: false, createdAt: serverTimestamp()
            });
            input.value = "";
        };

        document.getElementById('sendBtn').onclick = () => send();
        document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') send(); };
        document.getElementById('imageInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const refImg = ref(storage, `cloud/${Date.now()}_${file.name}`);
            await uploadBytes(refImg, file);
            send(await getDownloadURL(refImg));
        };

        loadMessages();
    </script>
</body>
</html>
