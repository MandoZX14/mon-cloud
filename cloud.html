<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Fix Edition</title>
    <style>
        :root {
            --accent: #0088cc; --secret: #7000ff;
            --bg: #0a0b10; --glass: rgba(23, 28, 41, 0.8);
            --text: #ffffff; --danger: #ff4444; --success: #00ff88;
        }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* GLOW & HOVER */
        .group-item:hover, #sbtn:hover, #st-box:hover { box-shadow: 0 0 15px var(--accent); cursor: pointer; }

        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; margin-top: 20px; letter-spacing: 4px; }
        #lmsg { margin-top: 20px; font-weight: bold; font-size: 0.9rem; min-height: 20px; display: none; padding: 10px; border-radius: 8px; }
        .msg-ok { display: block !important; background: rgba(0,255,136,0.1); color: var(--success); border: 1px solid var(--success); }
        .msg-error { display: block !important; background: rgba(255,68,68,0.1); color: var(--danger); border: 1px solid var(--danger); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .error-shake { animation: shake 0.3s; border-color: var(--danger) !important; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--glass); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 10; }
        .group-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 8px; font-size: 0.9rem; color: #888; border: 1px solid transparent; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: #fff; font-weight: bold; }

        /* CHAT & BUBBLES */
        .main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 80%; position: relative; }
        .bubble.pinned { border-left-color: gold; background: rgba(255, 215, 0, 0.05); }
        .img-preview { max-width: 280px; border-radius: 8px; margin-top: 8px; cursor: pointer; }

        /* GALLERY */
        #gallery { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10001; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #gal-img { max-width: 85%; max-height: 70vh; border-radius: 10px; }
        #gal-thumbs { display: flex; gap: 10px; margin-top: 20px; overflow-x: auto; padding: 10px; }
        .thumb { width: 50px; height: 50px; object-fit: cover; opacity: 0.3; cursor: pointer; border-radius: 4px; }
        .thumb.active { opacity: 1; border: 2px solid var(--accent); }

        /* INPUT */
        .input-bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; border-top: 1px solid #222; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        #sbtn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; }

        /* SECRET MODE & FOCUS */
        body.vault-mode { --accent: var(--secret); }
        body.focus-mode .sidebar, body.focus-mode .input-bar { display: none; }
        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; }
        #st-fill { height: 4px; background: var(--accent); width: 0%; transition: 0.5s; margin-top: 8px; }
        
        #context-menu { position: fixed; background: #1c1f2b; border: 1px solid #444; border-radius: 8px; z-index: 10000; display: none; box-shadow: 0 10px 30px #000; }
        .menu-item { padding: 12px 20px; font-size: 0.85rem; cursor: pointer; }
        .menu-item:hover { background: var(--accent); }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box" id="lbox">
            <h2>üîí MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="CODE" maxlength="4">
            <div id="lmsg"></div>
        </div>
    </div>

    <div id="gallery" onclick="this.style.display='none'">
        <img id="gal-img" src="">
        <div id="gal-thumbs" onclick="event.stopPropagation()"></div>
    </div>

    <div id="context-menu"></div>

    <aside class="sidebar">
        <div style="font-weight:bold; font-size:1.2rem; margin-bottom:25px; color:var(--accent);">MANDO.</div>
        <div class="group-item active" onclick="changeFolder(this, 'genesis')"># G√©n√©ral</div>
        <div class="group-item" onclick="changeFolder(this, 'projets')"># Projets</div>
        <div class="group-item" onclick="changeFolder(this, 'archives')"># Archives</div>
        
        <div id="st-box" onclick="toggleSecret()">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                <span>STOCKAGE</span>
                <span id="st-perc">0%</span>
            </div>
            <div style="background:#222; border-radius:2px;"><div id="st-fill"></div></div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:15px; background:none; border:none; color:#444; font-size:0.8rem; cursor:pointer; text-align:left;">D√©connexion</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.2rem;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const config = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(config);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- AUTH ---
        const linput = document.getElementById('linput');
        linput.oninput = () => {
            if(linput.value === "1704") {
                document.getElementById('lmsg').className = "msg-ok";
                document.getElementById('lmsg').innerText = "ACC√àS AUTORIS√â ‚úÖ";
                setTimeout(() => { localStorage.setItem('mando_auth', 'true'); location.reload(); }, 500);
            } else if(linput.value.length === 4) {
                document.getElementById('lbox').classList.add('error-shake');
                document.getElementById('lmsg').className = "msg-error";
                document.getElementById('lmsg').innerText = "CODE INCORRECT ‚ùå";
                linput.value = "";
                setTimeout(() => document.getElementById('lbox').classList.remove('error-shake'), 400);
            }
        };

        if(localStorage.getItem('mando_auth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
            init();
        }

        let folder = "genesis";
        let secret = false;
        let images = [];
        let galIdx = 0;

        // --- NAVIGATION ---
        window.changeFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            folder = name;
            init();
        };

        window.toggleSecret = () => {
            secret = !secret;
            document.body.classList.toggle('vault-mode', secret);
            init();
        };

        // --- CORE FUNCTIONS ---
        function init() {
            const path = secret ? `vault_${folder}` : folder;
            onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = ""; images = [];
                let totalSize = 0;

                snap.docs.forEach(d => {
                    const m = d.data();
                    if(m.folder !== path) return;
                    totalSize += (m.fileSize || 0);
                    if(m.type === 'image') images.push(m.url);

                    const div = document.createElement('div');
                    div.className = `bubble ${m.isPinned ? 'pinned' : ''}`;
                    div.oncontextmenu = (e) => showMenu(e, d.id, m);
                    div.innerHTML = `
                        <div style="font-size:0.5rem; opacity:0.4;">${m.createdAt?.toDate().toLocaleTimeString() || '...'}</div>
                        ${m.text ? `<p style="margin:5px 0 0;">${m.text.replace(/https?:\/\/[^\s]+/g, '<a href="$&" target="_blank">$&</a>')}</p>` : ''}
                        ${m.type === 'image' ? `<img src="${m.url}" class="img-preview" onclick="openGal('${m.url}')">` : ''}
                    `;
                    chat.appendChild(div);
                });
                document.getElementById('st-perc').innerText = ((totalSize / 2000000000) * 100).toFixed(2) + '%';
                document.getElementById('st-fill').style.width = (totalSize / 2000000000 * 100) + '%';
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- ACTIONS ---
        const send = async () => {
            const inp = document.getElementById('minput');
            if(!inp.value.trim()) return;
            const path = secret ? `vault_${folder}` : folder;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: path, createdAt: serverTimestamp(), isPinned: false });
            inp.value = "";
        };

        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if(e.key === 'Enter') send(); };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0];
            const path = secret ? `vault_${folder}` : folder;
            const sRef = ref(storage, `${path}/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(sRef, file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), { url, type: file.type.startsWith('image/') ? 'image' : 'file', fileName: file.name, fileSize: file.size, folder: path, createdAt: serverTimestamp() });
            });
        };

        // --- UI UTILS ---
        window.openGal = (url) => { galIdx = images.indexOf(url); updateGal(); document.getElementById('gallery').style.display = 'flex'; };
        function updateGal() {
            document.getElementById('gal-img').src = images[galIdx];
            const t = document.getElementById('gal-thumbs'); t.innerHTML = "";
            images.forEach((u, i) => {
                const img = document.createElement('img'); img.src = u; img.className = `thumb ${i === galIdx ? 'active' : ''}`;
                img.onclick = () => { galIdx = i; updateGal(); }; t.appendChild(img);
            });
        }
        window.onkeydown = (e) => {
            if(e.key.toLowerCase() === 'f') document.body.classList.toggle('focus-mode');
            if(document.getElementById('gallery').style.display === 'flex') {
                if(e.key === "ArrowRight") { galIdx = (galIdx + 1) % images.length; updateGal(); }
                if(e.key === "ArrowLeft") { galIdx = (galIdx - 1 + images.length) % images.length; updateGal(); }
            }
        };
        window.showMenu = (e, id, m) => {
            e.preventDefault(); const menu = document.getElementById('context-menu');
            menu.style.display = 'block'; menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
            menu.innerHTML = `<div class="menu-item" onclick="pin('${id}', ${!m.isPinned})">üìå √âpingler</div><div class="menu-item" style="color:red" onclick="del('${id}')">üóëÔ∏è Supprimer</div>`;
        };
        window.hideMenu = () => document.getElementById('context-menu').style.display = 'none';
        window.pin = async (id, v) => await updateDoc(doc(db, "messages", id), { isPinned: v });
        window.del = async (id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, "messages", id)); };
    </script>
</body>
</html>
