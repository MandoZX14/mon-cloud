<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Dual Edition</title>
    <style>
        :root {
            --accent: #0088cc; --accent-glow: rgba(0, 136, 204, 0.4);
            --secret: #7000ff; --secret-glow: rgba(112, 0, 255, 0.3);
            --bg: #0a0b10; --glass: rgba(23, 28, 41, 0.8);
            --text: #ffffff; --text-dim: #8e9297; --danger: #ff4444;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: var(--text); margin: 0;
            height: 100vh; display: flex; overflow: hidden;
        }

        /* VERROUILLAGE */
        #lock-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .lock-box { background: var(--glass); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .lock-input { background: rgba(0,0,0,0.3); border: 1px solid var(--accent); color: white; padding: 15px; border-radius: 12px; text-align: center; font-size: 1.5rem; outline: none; width: 220px; margin-top: 20px; }

        /* UI */
        .sidebar { width: 300px; background: var(--glass); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; padding: 25px; }
        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #111420, #0a0b10); }
        
        /* BOUTON SECRET INVISIBLE */
        #logo-btn { 
            width: 50px; height: 50px; background: var(--accent); border-radius: 12px; 
            margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; cursor: pointer; user-select: none;
        }
        #logo-btn:active { transform: scale(0.9); }

        /* MODE SECRET STYLE */
        body.vault-mode { --accent: var(--secret); --accent-glow: var(--secret-glow); }
        body.vault-mode #logo-btn { background: var(--secret); box-shadow: 0 0 20px var(--secret); }

        #chat-container { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { background: var(--glass); padding: 14px; border-radius: 18px 18px 18px 4px; border: 1px solid rgba(255,255,255,0.1); max-width: 80%; animation: slide 0.3s; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } }
        
        .img-preview { max-width: 100%; border-radius: 10px; margin-top: 8px; cursor: pointer; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .input-bar { padding: 20px 40px; }
        .input-wrapper { background: var(--glass); border-radius: 20px; padding: 10px 20px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--accent); }
        .input-wrapper input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        
        #mode-indicator { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; color: var(--accent); }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>üîí Acc√®s Mando Cloud</h2>
            <input type="password" id="passInput" class="lock-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
    </div>

    <aside class="sidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <div id="logo-btn">M</div>
            <div id="mode-indicator">Mode Public</div>
            <h2 style="margin:0; font-size: 1.1rem;">Mando Cloud</h2>
        </div>

        <div class="stat-card">
            <div style="display: flex; justify-content: space-between;"><span>‚òÅÔ∏è Stockage</span> <b id="st-text">0%</b></div>
            <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); margin-top:8px; border-radius:10px;"><div id="st-fill" style="height:100%; background:var(--accent); width:0%;"></div></div>
        </div>
        
        <button onclick="localStorage.removeItem('mando_auth'); location.reload()" style="margin-top:auto; padding:10px; border-radius:8px; border:none; background:rgba(255,0,0,0.1); color:var(--danger); cursor:pointer;">üîí Quitter</button>
    </aside>

    <main class="main-content">
        <div id="chat-container"></div>
        <div class="input-bar">
            <div class="input-wrapper">
                <label style="cursor:pointer;">üìé <input type="file" id="fileInput" hidden></label>
                <input type="text" id="msgInput" placeholder="Envoyer...">
                <div id="sendBtn" style="color:var(--accent); cursor:pointer; font-weight:bold;">ENVOYER</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, getDoc, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko",
            authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f",
            storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077",
            appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let isVault = false;
        let unsubscribe = null;

        // --- GESTION DU MODE SECRET ---
        document.getElementById('logo-btn').onclick = () => {
            isVault = !isVault;
            document.body.classList.toggle('vault-mode', isVault);
            document.getElementById('mode-indicator').innerText = isVault ? "‚ö†Ô∏è Mode Secret" : "Mode Public";
            loadMessages(); // Recharge uniquement les messages du dossier s√©lectionn√©
        };

        // --- AUTHENTIFICATION ---
        document.getElementById('passInput').onkeydown = (e) => {
            if(e.key === 'Enter' && e.target.value === "1234") {
                localStorage.setItem('mando_auth', 'true');
                location.reload();
            }
        };

        if(localStorage.getItem('mando_auth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
            loadMessages();
        }

        // --- LOGIQUE CLOUD ---
        function loadMessages() {
            if (unsubscribe) unsubscribe();
            // Filtre les messages par le champ "folder"
            const currentFolder = isVault ? "vault" : "genesis";
            const q = query(collection(db, "messages"), where("folder", "==", currentFolder), orderBy("createdAt", "asc"));
            
            unsubscribe = onSnapshot(q, (snap) => {
                const cont = document.getElementById('chat-container');
                cont.innerHTML = "";
                let totalSize = 0;

                snap.docs.forEach(d => {
                    const m = d.data();
                    totalSize += (m.fileSize || 0);
                    const wrap = document.createElement('div');
                    wrap.className = 'bubble';
                    wrap.innerHTML = `
                        <div style="font-size:0.6rem; color:var(--text-dim); margin-bottom:5px; display:flex; justify-content:space-between;">
                            <span>${m.createdAt?.toDate().toLocaleTimeString() || '--:--'}</span>
                            <span onclick="window.del('${d.id}')" style="cursor:pointer; color:var(--danger)">Supprimer</span>
                        </div>
                        ${m.text ? `<p style="margin:0">${m.text}</p>` : ''}
                        ${m.type === 'image' ? `<img src="${m.url}" class="img-preview" onclick="window.open('${m.url}')">` : ''}
                        ${m.type === 'file' ? `<div style="cursor:pointer" onclick="window.open('${m.url}')">üìÅ ${m.fileName}</div>` : ''}
                    `;
                    cont.appendChild(wrap);
                });
                const p = ((totalSize / (5*1024*1024*1024)) * 100).toFixed(2);
                document.getElementById('st-fill').style.width = p + '%';
                document.getElementById('st-text').innerText = p + '%';
                cont.scrollTop = cont.scrollHeight;
            });
        }

        async function upload(file) {
            const folder = isVault ? "vault" : "genesis";
            const path = `${folder}/${Date.now()}_${file.name}`;
            const task = uploadBytesResumable(ref(storage, path), file);
            
            task.on('state_changed', null, null, async () => {
