<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Live</title>
    <style>
        :root { --accent: #0088cc; --secret: #7000ff; --bg: #0a0b10; --text: #fff; --danger: #ff4444; }
        * { box-sizing: border-box; transition: 0.2s; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; width: 320px; text-align: center; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 100%; text-align: center; outline: none; letter-spacing: 4px; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: rgba(23, 28, 41, 0.8); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .group-item { padding: 12px; border-radius: 10px; margin-bottom: 8px; color: #888; cursor: pointer; border: 1px solid transparent; }
        .group-item.active { border-color: var(--accent); background: rgba(0,136,204,0.1); color: #fff; font-weight: bold; }
        
        #st-box { margin-top: auto; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; border: 1px solid transparent; }
        #st-fill { height: 4px; background: var(--accent); width: 0%; margin-top: 8px; }
        .btn-deco { margin-top: 15px; background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* CHAT */
        .main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent); align-self: flex-start; max-width: 80%; }
        
        body.vault-mode { --accent: var(--secret); }

        .input-bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; border-top: 1px solid #222; }
        #minput { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        #sbtn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onclick="hideMenu()" oncontextmenu="return false;">

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--accent); margin-bottom: 20px;">MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="CODE" maxlength="4" autofocus>
        </div>
    </div>

    <aside class="sidebar">
        <h3 id="brand" style="color:var(--accent)">MANDO.</h3>
        <div class="group-item active" onclick="setFolder(this, 'genesis')"># GÃ©nÃ©ral</div>
        <div class="group-item" onclick="setFolder(this, 'projets')"># Projets</div>
        <div class="group-item" onclick="setFolder(this, 'photos')"># Photos</div>
        
        <div id="st-box" onclick="toggleSecret()">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                <span id="st-label">STOCKAGE</span>
                <span id="st-perc">0%</span>
            </div>
            <div style="background:#222; height:4px;"><div id="st-fill"></div></div>
        </div>
        <button class="btn-deco" onclick="logout()">ðŸ”’ DÃ©connexion</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.5rem;">ðŸ“Ž<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="Message...">
            <button id="sbtn">OK</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko", authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f", storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077", appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- CODE 1704 ---
        const linput = document.getElementById('linput');
        linput.addEventListener('input', () => {
            if (linput.value === "1704") {
                localStorage.setItem('mando_auth', 'true');
                document.getElementById('lock-screen').style.display = 'none';
                startSync();
            }
        });

        if (localStorage.getItem('mando_auth') === 'true') document.getElementById('lock-screen').style.display = 'none';

        window.logout = () => { localStorage.removeItem('mando_auth'); location.reload(); };

        let currentFolder = "genesis";
        let isSecret = false;
        let unsubscribe = null;

        window.toggleSecret = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('brand').innerText = isSecret ? "SECRET." : "MANDO.";
            startSync();
        };

        window.setFolder = (el, name) => {
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentFolder = name;
            startSync();
        };

        function startSync() {
            if (unsubscribe) unsubscribe();
            const folderPath = isSecret ? `secret_${currentFolder}` : currentFolder;
            unsubscribe = onSnapshot(query(collection(db, "messages"), orderBy("createdAt", "asc")), (snap) => {
                const chat = document.getElementById('chat'); chat.innerHTML = "";
                let totalSize = 0;
                snap.forEach(d => {
                    const m = d.data();
                    if (m.folder === folderPath) {
                        totalSize += (m.fileSize || 0);
                        const div = document.createElement('div');
                        div.className = "bubble";
                        // SUPPRESSION SANS VALIDATION (CLIC DROIT)
                        div.oncontextmenu = (e) => { e.preventDefault(); deleteDoc(doc(db, "messages", d.id)); };
                        div.innerHTML = `<p style="margin:0;">${m.text || ''}</p>${m.type === 'image' ? `<img src="${m.url}" style="max-width:200px;margin-top:10px;border-radius:5px;">` : ''}`;
                        chat.appendChild(div);
                    }
                });
                chat.scrollTop = chat.scrollHeight;
                document.getElementById('st-perc').innerText = ((totalSize / 2000000000) * 100).toFixed(2) + "%";
                document.getElementById('st-fill').style.width = (totalSize / 2000000000) * 100 + "%";
            });
        }

        const send = async () => {
            const inp = document.getElementById('minput'); if (!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { text: inp.value, folder: isSecret ? `secret_${currentFolder}` : currentFolder, createdAt: serverTimestamp() });
            inp.value = "";
        };
        document.getElementById('sbtn').onclick = send;
        document.getElementById('minput').onkeydown = (e) => { if (e.key === 'Enter') send(); };

        if (localStorage.getItem('mando_auth') === 'true') startSync();
    </script>
</body>
</html>
