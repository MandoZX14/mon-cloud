<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando Cloud | Final Genesis</title>
    <style>
        :root {
            --accent: #0088cc; --secret: #7000ff;
            --bg: #0a0b10; --glass: rgba(23, 28, 41, 0.8);
            --text: #ffffff; --danger: #ff4444;
        }
        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOCK SCREEN */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
        .lock-box { padding: 40px; border: 2px solid var(--accent); border-radius: 20px; background: #0e1018; }
        .lock-input { background: #000; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 8px; font-size: 1.5rem; width: 200px; text-align: center; outline: none; margin-top: 20px; }
        
        /* ANIMATION ERREUR */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .error-shake { animation: shake 0.3s; border-color: red !important; }

        /* UI */
        .sidebar { width: 280px; background: var(--glass); border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; }
        #logo-btn { width: 60px; height: 60px; background: var(--accent); border-radius: 15px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; font-size: 1.5rem; }
        
        body.vault-mode { --accent: var(--secret); }
        body.vault-mode #logo-btn { background: var(--secret); box-shadow: 0 0 20px var(--secret); }

        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .bubble { background: #1c1f2b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--accent); }
        .img-view { max-width: 100%; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        
        .bar { padding: 20px; background: #0e1018; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn { background: var(--accent); color: #fff; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box" id="lbox">
            <h2>üîí MANDO CLOUD</h2>
            <input type="password" id="linput" class="lock-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <p id="lmsg" style="margin-top:15px; font-weight:bold;"></p>
        </div>
    </div>

    <aside class="sidebar">
        <div id="logo-btn">M</div>
        <p id="mode-label" style="text-align:center; font-size:0.8rem; color:var(--accent);">PUBLIC</p>
        <div style="margin-top:auto;">
            <button onclick="localStorage.clear(); location.reload();" style="width:100%; background:none; border:1px solid #333; color:#888; padding:10px; cursor:pointer;">üîí D√©connexion</button>
        </div>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="bar">
            <label style="cursor:pointer; font-size:1.5rem;">üìé<input type="file" id="fup" hidden></label>
            <input type="text" id="minput" placeholder="√âcrire un message...">
            <div class="btn" id="sbtn">ENVOYER</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, getDoc, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const config = {
            apiKey: "AIzaSyC4_4agQc-TefAeZNgTZvQMkCg7VUzq4ko",
            authDomain: "door-52b7f.firebaseapp.com",
            projectId: "door-52b7f",
            storageBucket: "door-52b7f.firebasestorage.app",
            messagingSenderId: "225584391077",
            appId: "1:225584391077:web:8bf224eedc0b42a5e13e4c"
        };

        const app = initializeApp(config);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const input = document.getElementById('linput');
        const box = document.getElementById('lbox');
        const msg = document.getElementById('lmsg');
        let isSecret = false;
        let stop = null;

        // VERIFICATION CODE
        input.onkeydown = (e) => {
            if(e.key === 'Enter') {
                if(input.value === "1234") {
                    msg.style.color = "#00ff88";
                    msg.innerText = "ACC√àS AUTORIS√â ‚úÖ";
                    setTimeout(() => {
                        localStorage.setItem('auth', 'true');
                        document.getElementById('lock-screen').style.display = 'none';
                        sync();
                    }, 500);
                } else {
                    box.classList.add('error-shake');
                    msg.style.color = "red";
                    msg.innerText = "CODE INCORRECT ‚ùå";
                    input.value = "";
                    setTimeout(() => box.classList.remove('error-shake'), 400);
                }
            }
        };

        if(localStorage.getItem('auth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
            sync();
        }

        // BOUTON SECRET (LOGO M)
        document.getElementById('logo-btn').onclick = () => {
            isSecret = !isSecret;
            document.body.classList.toggle('vault-mode', isSecret);
            document.getElementById('mode-label').innerText = isSecret ? "SECRET ‚ö†Ô∏è" : "PUBLIC";
            sync();
        };

        function sync() {
            if(stop) stop();
            const folder = isSecret ? "vault" : "genesis";
            // Version simplifi√©e sans "where" si l'index bugge encore
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            
            stop = onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                snap.docs.forEach(d => {
                    const m = d.data();
                    if(m.folder !== folder) return; // Filtrage manuel plus s√ªr

                    const div = document.createElement('div');
                    div.className = 'bubble';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:#666;">
                            <span>${m.createdAt?.toDate().toLocaleTimeString() || '...'}</span>
                            <span onclick="window.remove('${d.id}')" style="color:red; cursor:pointer;">Supprimer</span>
                        </div>
                        ${m.text ? `<p>${m.text}</p>` : ''}
                        ${m.type === 'image' ? `<img src="${m.url}" class="img-view" onclick="window.open('${m.url}')">` : ''}
                        ${m.type === 'file' ? `<p onclick="window.open('${m.url}')" style="cursor:pointer;">üìÅ ${m.fileName}</p>` : ''}
                    `;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        document.getElementById('sbtn').onclick = async () => {
            const mi = document.getElementById('minput');
            if(!mi.value.trim()) return;
            await addDoc(collection(db, "messages"), { 
                text: mi.value, folder: isSecret ? "vault" : "genesis", createdAt: serverTimestamp() 
            });
            mi.value = "";
        };

        document.getElementById('fup').onchange = async (e) => {
            const file = e.target.files[0];
            const folder = isSecret ? "vault" : "genesis";
            const sRef = ref(storage, `${folder}/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(sRef, file);
            task.on('state_changed', null, null, async () => {
                const url = await getDownloadURL(task.snapshot.ref);
                await addDoc(collection(db, "messages"), {
                    url, type: file.type.startsWith('image/') ? 'image' : 'file',
                    fileName: file.name, folder: folder, createdAt: serverTimestamp()
                });
            });
        };

        window.remove = async (id) => {
            const s = await getDoc(doc(db, "messages", id));
            if(s.exists() && s.data().storagePath) await deleteObject(ref(storage, s.data().storagePath));
            await deleteDoc(doc(db, "messages", id));
        };
    </script>
</body>
</html>
